<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- VideoJS -->
<link href="https://cdn.jsdelivr.net/npm/video.js@8.12.0/dist/video-js.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/videojs-mobile-ui@1.0.1/dist/videojs-mobile-ui.css" rel="stylesheet"/>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
}

/* Контейнер 16:9 */
.player-container {
    position: relative;
    width: 100%;
    aspect-ratio: 16/9;
    overflow: hidden;
}

/* Плеєр заповнює контейнер */
.video-js {
    position: absolute !important;
    width: 100% !important;
    height: 100% !important;
    top: 0;
    left: 0;
}

/* Водяний знак поверх плеєра */
.player-watermark {
    position: absolute;
    z-index: 9999;
    pointer-events: none;
    opacity: 0;
    transition: all 0.3s ease;
}
</style>
</head>

<body>

<div class="player-container">
    <video-js
        id="video-player"
        class="vjs-luxmty vjs-16-9 vjs-show-big-play-button-on-pause"
        controls
        preload="auto"
        playsinline
        poster="https://raw.githubusercontent.com/EmilioSG11/videojs-cosmos-skin/main/images/bbunny.jpg"
    >
        <source src="https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8" type="application/x-mpegURL" />
    </video-js>

    <!-- Водяний знак -->
    <div class="player-watermark" id="wm">
        <img src="https://dl.dropbox.com/scl/fi/5f91hwjnaxeduve9dpsmv/IMG_20251101_134848.png?rlkey=zp6loeqvic2bsve388qei887o" alt="watermark">
    </div>
</div>

<!-- VideoJS -->
<script src="https://cdn.jsdelivr.net/npm/video.js@8.12.0/dist/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-mobile-ui@1.0.1/dist/videojs-mobile-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/EmilioSG11/videojs-hls-quality-selector@main/dist/videojs-hls-quality-selector.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-logo@3.0.0/dist/videojs-logo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contextmenu-ui@7.0.0/dist/videojs-contextmenu-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-menu@1.0.1/dist/videojs-contrib-quality-menu.js"></script>

<!-- Luxmty -->
<script src="https://dl.dropbox.com/scl/fi/v0ulq6iiu152blz4h4vt9/luxmtyadv.min.js?rlkey=o1bzgv7mh6oa6gamnfwr2fljz"></script>
<script src="https://dl.dropbox.com/scl/fi/ogug37z70m3c93xmcbo2j/demo-luxmty-advanced.js?rlkey=p122gt64kciuh2ufa9h9gvnkn"></script>

<script>
const player = videojs("video-player", {
    liveui: true,
    responsive: true,
    fluid: false
});

/* Mobile UI */
player.mobileUi();

/* Селектор якості */
player.hlsQualitySelector({ displayCurrentQuality: true });

/* Контекст меню */
player.contextmenuUI();

/* Логотип Luxmty (залишається, щоб не ламати плагіни, але приховуємо динамічно) */
player.logo({
    image: "https://dl.dropbox.com/scl/fi/5f91hwjnaxeduve9dpsmv/IMG_20251101_134848.png?rlkey=zp6loeqvic2bsve388qei887o",
    url: "https://google.com"
});

// Нова логіка: Приховуємо логотип після ініціалізації плеєра
player.on('ready', function() {
    // Використовуємо вбудований метод hide() плагіна videojs-logo
    if (player.logo && typeof player.logo.hide === 'function') {
        player.logo().hide();
    } else {
        // Якщо метод hide() недоступний, приховуємо елемент вручну
        const logoElements = document.querySelectorAll('.vjs-logo, .vjs-logo-display, .vjs-logo-content');
        logoElements.forEach(el => {
            el.style.display = 'none';
        });
    }
});

/* Водяний знак поверх плеєра */
(function(){
    const wm = document.getElementById("wm");
    const wmImg = wm.querySelector("img");
    const playerEl = player.el();
    if(playerEl && wm) playerEl.appendChild(wm);

    const sizes = {
        desktop: { width: 120, top: 10, left: 10 },
        mobile: { width: 80, top: 5, left: 5 },
        fullscreenDesktop: { width: 160, top: 15, left: 15 },
        fullscreenMobile: { width: 100, top: 10, left: 10 }
    };

    function updateWatermark() {
        const isFullscreen = player.isFullscreen();
        const isDesktop = window.innerWidth > 768;

        let sz;
        if(isFullscreen && isDesktop) sz = sizes.fullscreenDesktop;
        else if(isFullscreen && !isDesktop) sz = sizes.fullscreenMobile;
        else if(!isFullscreen && isDesktop) sz = sizes.desktop;
        else sz = sizes.mobile;

        wmImg.style.width = sz.width + "px";
        wm.style.top = sz.top + "px";
        wm.style.left = sz.left + "px";
    }

    player.on("play", ()=> wm.style.opacity="1");
    player.on("pause", ()=> wm.style.opacity="1");
    player.on("ended", ()=> wm.style.opacity="0");

    window.addEventListener("resize", updateWatermark);
    player.on("fullscreenchange", updateWatermark);

    setTimeout(updateWatermark, 300);
})();
</script>

</body>
</html>
