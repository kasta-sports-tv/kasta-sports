<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- VideoJS -->
<link href="https://cdn.jsdelivr.net/npm/video.js@8.12.0/dist/video-js.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/videojs-mobile-ui@1.0.1/dist/videojs-mobile-ui.css" rel="stylesheet"/>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
}

.player-container {
    position: relative;
    width: 100%;
    aspect-ratio: 16/9;
    overflow: hidden;
}

.video-js {
    position: absolute !important;
    width: 100% !important;
    height: 100% !important;
    top: 0;
    left: 0;
}

/* Водяний знак — завжди поверх усього */
.player-watermark {
    position: absolute;
    z-index: 99999;          /* дуже високий, щоб перекрити навіть control-bar якщо треба */
    pointer-events: none;    /* не заважає клікам по плеєру */
    opacity: 1;              /* завжди видимий */
    transition: none;        /* без анімації */
}

/* Опціонально: легка тінь для кращої видимості на темному фоні */
.player-watermark img {
    box-shadow: 0 0 8px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<div class="player-container">
    <video
        id="video-player"
        class="video-js vjs-luxmty vjs-16-9 vjs-show-big-play-button-on-pause"
        controls
        preload="auto"
        playsinline
        poster="https://raw.githubusercontent.com/EmilioSG11/videojs-cosmos-skin/main/images/bbunny.jpg"
    >
        <source src="https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8" type="application/x-mpegURL" />
    </video>

    <!-- Водяний знак (твій логотип) -->
    <div class="player-watermark" id="wm">
        <img src="https://dl.dropbox.com/scl/fi/5f91hwjnaxeduve9dpsmv/IMG_20251101_134848.png?rlkey=zp6loeqvic2bsve388qei887o" alt="watermark">
    </div>
</div>

<!-- Скрипти -->
<script src="https://cdn.jsdelivr.net/npm/video.js@8.12.0/dist/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-mobile-ui@1.0.1/dist/videojs-mobile-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/EmilioSG11/videojs-hls-quality-selector@main/dist/videojs-hls-quality-selector.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-logo@3.0.0/dist/videojs-logo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contextmenu-ui@7.0.0/dist/videojs-contextmenu-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-menu@1.0.1/dist/videojs-contrib-quality-menu.js"></script>

<!-- Luxmty -->
<script src="https://dl.dropbox.com/scl/fi/v0ulq6iiu152blz4h4vt9/luxmtyadv.min.js?rlkey=o1bzgv7mh6oa6gamnfwr2fljz"></script>
<script src="https://dl.dropbox.com/scl/fi/ogug37z70m3c93xmcbo2j/demo-luxmty-advanced.js?rlkey=p122gt64kciuh2ufa9h9gvnkn"></script>

<script>
const player = videojs("video-player", {
    liveui: true,
    responsive: true,
    fluid: false
});

player.mobileUi();
player.hlsQualitySelector({ displayCurrentQuality: true });
player.contextmenuUI();

// Залишаємо logo-плагін, бо без нього ламається скін, але тепер він буде перекритий
player.logo({
    image: "https://dl.dropbox.com/scl/fi/5f91hwjnaxeduve9dpsmv/IMG_20251101_134848.png?rlkey=zp6loeqvic2bsve388qei887o",
    url: "https://google.com"
});

/* Водяний знак — завжди видимий + адаптивні розміри/позиції */
(function(){
    const wm = document.getElementById("wm");
    const wmImg = wm.querySelector("img");
    const playerEl = player.el();

    if (playerEl && wm) {
        playerEl.appendChild(wm);  // додаємо в плеєр
    }

    // Окремі налаштування для режимів
    const positions = {
        // Звичайний режим (не fullscreen)
        normal: {
            desktop: { width: 140, top: 15, left: 15 },   // ← тут міняй розмір і відступи для ПК
            mobile:  { width: 90,  top: 8,  left: 8  }    // ← для мобілки
        },
        // Повноекранний режим
        fullscreen: {
            desktop: { width: 220, top: 25, left: 25 },   // ← більший розмір у fullscreen на ПК
            mobile:  { width: 140, top: 15, left: 15 }    // ← для мобілки в fullscreen
        }
    };

    function updateWatermarkPosition() {
        const isFullscreen = player.isFullscreen();
        const isDesktop   = window.innerWidth > 768;

        const mode = isFullscreen ? 'fullscreen' : 'normal';
        const sz = isDesktop ? positions[mode].desktop : positions[mode].mobile;

        wmImg.style.width = sz.width + "px";
        wm.style.top  = sz.top  + "px";
        wm.style.left = sz.left + "px";
    }

    // Оновлюємо при змінах
    player.on("fullscreenchange", updateWatermarkPosition);
    window.addEventListener("resize", updateWatermarkPosition);

    // Перше оновлення (з затримкою, бо плеєр ще ініціалізується)
    setTimeout(updateWatermarkPosition, 400);
})();
</script>

</body>
</html>
