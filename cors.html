<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- VideoJS -->
<link href="https://cdn.jsdelivr.net/npm/video.js@8.12.0/dist/video-js.min.css" rel="stylesheet"/>

<!-- Mobile UI -->
<link href="https://cdn.jsdelivr.net/npm/videojs-mobile-ui@1.0.1/dist/videojs-mobile-ui.css" rel="stylesheet"/>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
}

/* Контейнер 16:9 */
.player-container {
    position: relative;
    width: 100%;
    aspect-ratio: 16/9;
    overflow: hidden;
}

/* Плеєр заповнює контейнер */
.video-js {
    position: absolute !important;
    width: 100% !important;
    height: 100% !important;
    top: 0;
    left: 0;
}

/* Водяний знак */
.watermark {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 100px;
    opacity: 0.8;
    pointer-events: none;
    display: none; /* приховано до старту відео */
    z-index: 9999; /* поверх всього */
}

/* При повноекрані (desktop/PC) */
.video-js.vjs-fullscreen .watermark {
    top: 20px;
    left: 20px;
    width: 150px;
}

/* При мобільному повноекрані */
@media (max-width: 768px) {
    .watermark {
        top: 8px;
        left: 8px;
        width: 80px;
    }
    .video-js.vjs-fullscreen .watermark {
        top: 12px;
        left: 12px;
        width: 120px;
    }
}
</style>
</head>

<body>

<div class="player-container">

    <video-js
        id="video-player"
        class="vjs-luxmty vjs-16-9 vjs-show-big-play-button-on-pause"
        controls
        preload="auto"
        playsinline
        poster="https://raw.githubusercontent.com/EmilioSG11/videojs-cosmos-skin/main/images/bbunny.jpg"
    >
        <source src="https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8" type="application/x-mpegURL" />
    </video-js>

    <!-- Водяний знак поверх плеєра -->
    <img src="https://dl.dropbox.com/scl/fi/5f91hwjnaxeduve9dpsmv/IMG_20251101_134848.png?rlkey=zp6loeqvic2bsve388qei887o" 
         class="watermark" 
         alt="Водяний знак">
</div>

<!-- VideoJS -->
<script src="https://cdn.jsdelivr.net/npm/video.js@8.12.0/dist/video.min.js"></script>

<!-- Plugins -->
<script src="https://cdn.jsdelivr.net/npm/videojs-youtube@3.0.1/dist/Youtube.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-mobile-ui@1.0.1/dist/videojs-mobile-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/EmilioSG11/videojs-hls-quality-selector@main/dist/videojs-hls-quality-selector.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-logo@3.0.0/dist/videojs-logo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@misterben/videojs-poster-time@1.0.0/dist/videojs-poster-time.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contextmenu-ui@7.0.0/dist/videojs-contextmenu-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-menu@1.0.1/dist/videojs-contrib-quality-menu.js"></script>

<!-- Luxmty -->
<script src="https://dl.dropbox.com/scl/fi/v0ulq6iiu152blz4h4vt9/luxmtyadv.min.js?rlkey=o1bzgv7mh6oa6gamnfwr2fljz"></script>
<script src="https://dl.dropbox.com/scl/fi/ogug37z70m3c93xmcbo2j/demo-luxmty-advanced.js?rlkey=p122gt64kciuh2ufa9h9gvnkn"></script>

<script>
const player = videojs("video-player", {
    liveui: true,
    responsive: true,
    fluid: false
});

/* Mobile UI */
player.mobileUi();

/* Селектор якості */
player.hlsQualitySelector({
    displayCurrentQuality: true
});

/* Контекст меню */
player.contextmenuUI();

/* Логотип Luxmty (можна залишити або замінити) */
player.logo({
    image: "https://dl.dropbox.com/scl/fi/5f91hwjnaxeduve9dpsmv/IMG_20251101_134848.png?rlkey=zp6loeqvic2bsve388qei887o",
    url: "https://google.com"
});

/* Показати водяний знак при початку відтворення */
player.on('play', function() {
    const wm = document.querySelector('.watermark');
    if (wm) wm.style.display = 'block';
});
</script>

</body>
</html>
