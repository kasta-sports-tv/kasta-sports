<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- VideoJS -->
<link href="https://cdn.jsdelivr.net/npm/video.js@8.12.0/dist/video-js.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/videojs-mobile-ui@1.0.1/dist/videojs-mobile-ui.css" rel="stylesheet"/>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
}

/* Контейнер 16:9 */
.player-container {
    position: relative;
    width: 100%;
    aspect-ratio: 16/9;
    overflow: hidden;
}

/* Плеєр заповнює контейнер */
.video-js {
    position: absolute !important;
    width: 100% !important;
    height: 100% !important;
    top: 0;
    left: 0;
}

/* Водяний знак */
.player-watermark {
    pointer-events: none;
    z-index: 9999;
    position: absolute;
    opacity: 1; /* завжди видно */
    transition: all 0.3s ease;
}
</style>
</head>

<body>

<div class="player-container">
    <video-js
        id="video-player"
        class="vjs-luxmty vjs-16-9 vjs-show-big-play-button-on-pause"
        controls
        preload="auto"
        playsinline
        poster="https://raw.githubusercontent.com/EmilioSG11/videojs-cosmos-skin/main/images/bbunny.jpg"
    >
        <source src="https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8" type="application/x-mpegURL" />
    </video-js>

    <!-- Водяний знак -->
    <div class="player-watermark" id="wm">
        <img src="https://dl.dropbox.com/scl/fi/5f91hwjnaxeduve9dpsmv/IMG_20251101_134848.png?rlkey=zp6loeqvic2bsve388qei887o" alt="watermark">
    </div>
</div>

<!-- VideoJS -->
<script src="https://cdn.jsdelivr.net/npm/video.js@8.12.0/dist/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-mobile-ui@1.0.1/dist/videojs-mobile-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/EmilioSG11/videojs-hls-quality-selector@main/dist/videojs-hls-quality-selector.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-logo@3.0.0/dist/videojs-logo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contextmenu-ui@7.0.0/dist/videojs-contextmenu-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-menu@1.0.1/dist/videojs-contrib-quality-menu.js"></script>

<script>
const player = videojs("video-player", {
    liveui: true,
    responsive: true,
    fluid: false
});

/* Mobile UI */
player.mobileUi();

/* Селектор якості */
player.hlsQualitySelector({ displayCurrentQuality: true });

/* Контекст меню */
player.contextmenuUI();

/* Логотип (залишається для сумісності) */
player.logo({
    image: "https://dl.dropbox.com/scl/fi/5f91hwjnaxeduve9dpsmv/IMG_20251101_134848.png?rlkey=zp6loeqvic2bsve388qei887o",
    url: "https://google.com"
});

/* Водяний знак поверх плеєра */
(function(){
    const wm = document.getElementById("wm");
    const wmImg = wm.querySelector("img");
    const playerEl = player.el();
    if(playerEl && wm) playerEl.appendChild(wm);

    const baseWidth = 90; // базовий розмір для мобільних

    function updateWatermark() {
        const isFullscreen = player.isFullscreen();
        const isDesktop = window.innerWidth > 768;

        // Розмір та позиція водяного знаку
        if(isFullscreen){
            if(isDesktop){
                wmImg.style.width = (baseWidth*2.5) + "px";
                wm.style.top = "10px";
                wm.style.right = "10px";
            } else {
                wmImg.style.width = (baseWidth*1.2) + "px";
                wm.style.top = "5px";
                wm.style.right = "5px";
            }
        } else {
            if(isDesktop){
                wmImg.style.width = (baseWidth*1.5) + "px";
                wm.style.top = "10px";
                wm.style.right = "10px";
            } else {
                wmImg.style.width = baseWidth + "px";
                wm.style.top = "5px";
                wm.style.right = "5px";
            }
        }

        wm.style.opacity = "1"; // завжди видно
    }

    /* Завжди показувати водяний знак */
    player.on("play", updateWatermark);
    player.on("pause", updateWatermark);
    player.on("ended", updateWatermark);
    window.addEventListener("resize", updateWatermark);
    player.on("fullscreenchange", updateWatermark);

    /* Початкове оновлення */
    player.ready(() => updateWatermark());
})();
</script>

</body>
</html>
