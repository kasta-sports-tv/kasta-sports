<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player</title>

<!-- VideoJS -->
<link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />

<style>

body{
  margin:0;
  background:black;
}

/* ГОЛОВНИЙ контейнер */
.player-wrapper{
  position:relative;
  width:100%;
  max-width:900px;
  margin:auto;
}

/* Плеєр */
.video-js{
  width:100%;
  height:auto;
}

/* WATERMARK */
.watermark{
  position:absolute;
  z-index:999999999;
  pointer-events:none;
  display:none;
}

/* ПК */
@media (min-width:768px){
  .watermark{
    width:140px;
    top:20px;
    right:20px;
  }
}

/* Телефон */
@media (max-width:767px){
  .watermark{
    width:90px;
    top:10px;
    right:10px;
  }
}

/* Fullscreen */
.player-wrapper:fullscreen .watermark{
  display:block;
}

.player-wrapper:-webkit-full-screen .watermark{
  display:block;
}

</style>
</head>
<body>


<div class="player-wrapper" id="wrapper">

  <video
    id="my-player"
    class="video-js vjs-default-skin"
    controls
    playsinline
  ></video>

  <!-- WATERMARK -->
  <img
    id="watermark"
    class="watermark"
    src="https://dl.dropbox.com/scl/fi/5f91hwjnaxeduve9dpsmv/IMG_20251101_134848.png?rlkey=zp6loeqvic2bsve388qei887o"
  >

</div>


<!-- VideoJS -->
<script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>

<!-- ТВОЇ скрипти (якість НЕ чіпаємо) -->
<script src="https://github.com/kasta-sports-tv/kasta-sports/raw/main/videojs-logo-noimage.min.js"></script>

<script>

var player = videojs("my-player",{
  autoplay:false,
  controls:true,
  fluid:true,
  sources:[
    {
      src:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
      type:"application/x-mpegURL"
    }
  ]
});

const watermark = document.getElementById("watermark");

/* Показуємо watermark коли відео стартує */
player.on("play",()=>{
  watermark.style.display="block";
});

/* Ховаємо якщо пауза */
player.on("pause",()=>{
  watermark.style.display="none";
});

</script>

</body>
</html>
