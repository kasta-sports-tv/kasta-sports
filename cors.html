<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Brightcove HLS Player</title>

<link href="https://players.brightcove.net/1752604059001/default_default/video-js.css" rel="stylesheet">

<style>

/* Прибирає скрол */
html, body {
  margin: 0;
  padding: 0;
}

/* Контейнер 16:9 */
.video-container{
  width:100%;
  aspect-ratio:16/9;
  background:black;
  position:relative;
}

/* Плеєр */
.video-container .video-js{
  position:absolute !important;
  inset:0;
  width:100% !important;
  height:100% !important;
}

.video-container .vjs-tech{
  width:100% !important;
  height:100% !important;
}


/* ===============================
   CENTRAL PLAY BUTTON
================================= */

.video-js .vjs-big-play-button{
  width:4.5em;
  height:4.5em;
  line-height:4.5em;
  border-radius:50%;
  background:transparent;
  border:3px solid #ffffff;
  opacity:1;
}

.video-js .vjs-big-play-button .vjs-icon-placeholder:before{
  color:#E50914;
  font-size:2em;
}


/* ===============================
   CONTROL BAR
================================= */

.video-js .vjs-control-bar{
  background:rgba(0,0,0,0.65);
  height:4em;
  font-size:14px;
}


/* Кнопки */
.video-js .vjs-control{
  color:#E50914;
}

.video-js .vjs-control:hover{
  color:white;
}


/* ===============================
   PROGRESS BAR
================================= */

/* Загальна зона */
.video-js .vjs-progress-control{
  height:0.6em;
  top:-0.6em;
}

/* Сіра полоска */
.video-js .vjs-load-progress{
  background:#d9d9d9;
  height:0.6em;
}

/* Програний сегмент */
.video-js .vjs-play-progress{
  background:#E50914;
  height:0.6em;
}

/* Бігунок */
.video-js .vjs-slider-handle{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#E50914;
  top:-4px;
}


/* ===============================
   TIME + LIVE
================================= */

.video-js .vjs-current-time,
.video-js .vjs-duration,
.video-js .vjs-time-divider{
  color:white;
}

.video-js .vjs-live-display{
  color:white;
  font-weight:600;
}

</style>
</head>

<body>

<div class="video-container">

<video-js
  id="my-brightcove"
  data-account="1752604059001"
  data-player="default"
  data-embed="default"
  class="video-js"
  controls>
</video-js>

</div>

<script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>

<script>
videojs.getPlayer('my-brightcove').ready(function(){
  const player=this;

  player.fluid(false);

  player.src({
    src:'https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8',
    type:'application/x-mpegURL'
  });
});
</script>

</body>
</html>
