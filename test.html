<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Player HLS</title>
  <script src="https://player2.h-cdn.com/hola_player.js?customer=demo"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      max-height: 100%;
      overflow: hidden;
    }

    #hola_player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* <--- не обрізає відео */
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="hola_player"></div>
  </div>

  <script>
    hola_player({
      player: '#hola_player',
      file: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
      width: '100%',
      height: '100%',
      autoplay: true,
      forceHLS: true,
      poster: '',
      playsinline: true,
    });
  </script>
</body>
</html>
