<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Player Full Container 16:9</title>
  <script src="https://player2.h-cdn.com/hola_player.js?customer=demo"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player-container {
      position: relative;
      width: 100%;
      max-width: 900px; /* можна прибрати */
      aspect-ratio: 16 / 9;
      background: black;
      overflow: hidden;
    }
    .hola_spark_player,
    .hola_spark_player > div {
      position: absolute !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="player-container" id="playerContainer"></div>

  <script>
    hola_player({
      target: '#playerContainer',
      source: {
        src: 'https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8',
        type: 'application/x-mpegurl'
      },
      autoplay: false,
      controls: true,
      player: {
        fullscreen: true
      }
    });
  </script>
</body>
</html>
