<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Bitmovin Player</title>

  <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }
    #player {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="player"></div>

<script>
  const config = {
    key: "3df53f72-d21c-4f97-b1bd-f2b7a083db23", // безкоштовний демо-ключ bitmovin
    playback: {
      autoplay: true,
      muted: false
    },
    ui: true
  };

  const source = {
    hls: "https://cors.orestlutij9.workers.dev/?url=https://mfvideo246.top/hls/ms11.m3u8"   // <- ВСТАВ СВІЙ ПОТІК
  };

  const player = new bitmovin.player.Player(document.getElementById('player'), config);

  player.load(source).catch((e) => {
    console.error("PLAYER ERROR:", e);
  });
</script>

</body>
</html>
