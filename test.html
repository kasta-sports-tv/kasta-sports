<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Player 16:9</title>
<script src="//player2.h-cdn.com/hola_player.js?customer=demo"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Контейнер задає розмір і пропорції 16:9 */
  .player-container {
    width: 100%;
    max-width: 100%;
    aspect-ratio: 16 / 9;
    background: #000;
  }
</style>
</head>
<body>
  <div class="player-container" id="player-container">
    <video id="myVideo" preload="auto" controls>
      <source src="https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8" type="application/x-mpegURL">
    </video>
  </div>

  <script>
    // Виклик Hola Player без будь-яких додаткових CSS на внутрішні div-и
    hola_player({
      video: '#myVideo',
      width: '100%',
      height: '100%',
      autoplay: true,
      controls: true,
      playsinline: true,
      forceHLS: true,
      poster: ''
    });
  </script>
</body>
</html>
