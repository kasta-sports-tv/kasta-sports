<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hola Player Live</title>
  <script src="//player2.h-cdn.com/hola_player.js?customer=demo"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player-container {
      width: 100%;
      height: 100%;
      position: relative;
      background: #000;
    }
    .player-container video,
    .player-container .hola_spark_player,
    .player-container .hola_spark_player > div {
      width: 100% !important;
      height: 100% !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      object-fit: contain !important;
    }
  </style>
</head>
<body>
  <div class="player-container" id="player-box">
    <video id="myVideo" preload="none" controls>
      <source src="https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8" type="application/x-mpegURL">
    </video>
  </div>

  <script>
    (function(){
      window.hola_player({
        video: '#myVideo',
        width: '100%',
        height: '100%',
        autoplay: true,
        controls: true,
        playsinline: true
      });
    })();
  </script>
</body>
</html>
