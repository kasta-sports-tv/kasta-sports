<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Player — Kronehit</title>
  <script src="https://player2.h-cdn.com/hola_player.js?customer=demo"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    #player-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* Hola вставляє свій iframe усередину, тому масштаб контролюємо тут */
    .hola-player video {
      object-fit: contain !important; /* показує все відео без обрізки */
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="hola_player"></div>
  </div>

  <script>
    hola_player({
      player: '#hola_player',
      file: 'https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8',
      width: '100%',
      height: '100%',
      autoplay: true,
      forceHLS: true,
      poster: '',
      playsinline: true,
      lang: 'uk',
      title: 'Kronehit Live',
      controls: true,
      preload: 'auto',
      features: ['playpause', 'progress', 'current', 'duration', 'volume', 'fullscreen']
    });
  </script>
</body>
</html>
