<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Адаптивний Video.js 16/9</title>
<link href="https://unpkg.com/video.js@7.10.2/dist/video-js.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #000;
  }

  /* Контейнер 16/9, який плавно тягнеться */
  .video-container {
    width: 100%;
    height: 100%;
    position: relative;
    padding-top: 56.25%; /* 16/9 */
    overflow: hidden; /* щоб не з'являлися скролли */
  }

  /* Сам плеєр всередині контейнера */
  .video-container .video-js {
    position: absolute;
    top: 0;
    left: 0;
    width: 100% !important;
    height: 100% !important;
  }

  /* Контролбар всередині, без виступів */
  .video-js .vjs-control-bar {
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div class="video-container">
  <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" playsinline>
    <p class="vjs-no-js">
      Для перегляду відео увімкніть JavaScript і оновіть браузер.
    </p>
  </video>
</div>

<script src="https://unpkg.com/video.js@7.10.2/dist/video.min.js"></script>
<script>
  const nowPlayVideoUrl = 'https://cors.orestlutij9.workers.dev/?url=https://mfvideo246.top/hls/ms7.m3u8';

  const options = {
    autoplay: false,
    muted: true,
    preload: 'auto',
    controls: true
    // УСЕ! playbackRates видалено повністю
  };

  let player = videojs('videoPlayer', options, function onPlayerReady() {
    this.src([{ src: nowPlayVideoUrl, type: 'application/x-mpegURL' }]);
    this.play().catch(()=>{}); 
  });

  window.addEventListener('unload', function() {
    if(player) player.dispose();
  });
</script>

</body>
</html>
