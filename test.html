<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hola Player Live</title>
<script src="//player2.h-cdn.com/hola_player.js?customer=demo"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Контейнер задає потрібну ширину/висоту та пропорції 16:9 */
  .player-container {
    width: 100%;
    max-width: 100%;
    aspect-ratio: 16 / 9;
    background: #000;
  }
</style>
</head>
<body>
  <div class="player-container" id="player-container">
    <video id="myVideo" preload="none" controls>
      <source src="https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8" type="application/x-mpegURL">
    </video>
  </div>

  <script>
    // Просто викликаємо Hola Player на нашому video
    hola_player({
      video: '#myVideo',
      width: '100%',
      height: '100%',
      autoplay: true,
      controls: true,
      playsinline: true
    });
  </script>
</body>
</html>
