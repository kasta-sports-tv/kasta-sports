<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hola Player 16:9</title>
<script src="//player2.h-cdn.com/hola_player.js?customer=demo"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Контейнер задає розмір і пропорції, нічого більше */
  .player-container {
    width: 100%;
    max-width: 100%;
    aspect-ratio: 16 / 9;
    background: black;
  }
</style>
</head>
<body>
  <div class="player-container" id="player-container">
    <video id="myVideo" preload="auto" controls></video>
  </div>

  <script>
    // Виклик Hola Player
    hola_player({
      video: '#myVideo',
      file: 'https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8',
      autoplay: true,
      controls: true,
      width: '100%',
      height: '100%',
      playsinline: true,
      forceHLS: true,
      poster: '',
      features: ['playpause','progress','current','duration','volume','fullscreen','setting']
    });
  </script>
</body>
</html>
