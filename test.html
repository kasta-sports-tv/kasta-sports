<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Player Full Container</title>
  <script src="https://player2.h-cdn.com/hola_player.js?customer=demo"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="player" class="video-js vjs-default-skin" controls preload="none">
    <source src="https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8" type="application/x-mpegurl">
  </video>

  <script>
    hola_player({
      video: '#player',
      autoplay: false,
      controls: true,
      width: '100%',
      height: '100%',
      player: {
        embed: false
      }
    });
  </script>
</body>
</html>
