<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clappr –ü–ª–µ—î—Ä –∑ –≤–æ–¥—è–Ω–∏–º –∑–Ω–∞–∫–æ–º</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* –ø—Ä–∏–±–∏—Ä–∞—î–º–æ —Å–∫—Ä–æ–ª–ª */
      background: #293440;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: #293440;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* === –í–û–î–Ø–ù–ò–ô –ó–ù–ê–ö === */
    #player-container .clappr-watermark {
      pointer-events: none;
      z-index: 9999;
      opacity: 1;
      position: absolute;
      filter: drop-shadow(0 0 6px rgba(0, 191, 255, 0.8)) drop-shadow(0 0 12px rgba(173, 216, 230, 0.6));
      transition: all 0.3s ease;
    }

    /* üñ•Ô∏è –î–µ—Å–∫—Ç–æ–ø ‚Äî –ù–ï –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π */
    @media (min-width: 768px) {
      #player-container .clappr-watermark {
        top: 40px;
        right: 40px;
      }
      #player-container .clappr-watermark img {
        width: 180px;
        height: auto;
      }
    }

    /* üì± –ú–æ–±—ñ–ª—å–Ω–∏–π ‚Äî –ù–ï –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π */
    @media (max-width: 767px) {
      #player-container .clappr-watermark {
        top: 10px;
        right: 50px;
      }
      #player-container .clappr-watermark img {
        width: 120px;
        height: auto;
      }
    }

    /* === –ü–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π —Ä–µ–∂–∏–º === */
    #player-container.fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      padding: 0 !important;
      margin: 0 !important;
      z-index: 9998;
    }

    /* üñ•Ô∏è –î–µ—Å–∫—Ç–æ–ø ‚Äî –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π —Ä–µ–∂–∏–º */
    @media (min-width: 768px) {
      #player-container.fullscreen .clappr-watermark {
        top: 160px;
        right: 40px;
      }
      #player-container.fullscreen .clappr-watermark img {
        width: 240px;
        height: auto;
      }
    }

    /* üì± –ú–æ–±—ñ–ª—å–Ω–∏–π ‚Äî –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π —Ä–µ–∂–∏–º */
    @media (max-width: 767px) {
      #player-container.fullscreen .clappr-watermark {
        top: 60px;
        right: 120px;
      }
      #player-container.fullscreen .clappr-watermark img {
        width: 140px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="player"></div>
  </div>

  <script>
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return null;
    }

    var streamURL = getQueryVariable("url") || "https://02.arlivre.online/pre1/index.m3u8";

    var player = new Clappr.Player({
      source: streamURL,
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%",
      watermark: "https://imgpx.com/QNw0mYKgAwaA.png",
      position: "top-right",
      watermarkLink: "https://—Ç–≤—ñ–π-—Å–∞–π—Ç.–∫–æ–º",
      mediacontrol: { seekbar: "#00bfff", buttons: "#00bfff" }
    });

    // –ö–ª–∞—Å fullscreen –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ ‚Äî —â–æ–± –ª–æ–≥–æ –Ω–µ –∑–Ω–∏–∫–∞–ª–æ
    player.on(Clappr.Events.PLAYER_FULLSCREEN, function (e) {
      var container = document.getElementById("player-container");
      if (e.fullscreen) {
        container.classList.add("fullscreen");
      } else {
        container.classList.remove("fullscreen");
      }
    });
  </script>
</body>
</html>
