<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clappr –ü–ª–µ—î—Ä –∑ –≤–æ–¥—è–Ω–∏–º –∑–Ω–∞–∫–æ–º</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* –ø—Ä–∏–±–∏—Ä–∞—î–º–æ —Å–∫—Ä–æ–ª–ª */
      background: #293440;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: #293440;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #player-container .clappr-watermark {
      pointer-events: none;
      z-index: 9999;
      opacity: 1;
      position: absolute;
      filter: drop-shadow(0 0 6px rgba(0, 191, 255, 0.8)) drop-shadow(0 0 12px rgba(173, 216, 230, 0.6));
      transition: all 0.3s ease;
    }
    @media (min-width: 768px) {
      #player-container .clappr-watermark {
        top: 100px;
        right: 50px;
      }
      #player-container .clappr-watermark img {
        width: 200px;
        height: auto;
      }
    }
    @media (max-width: 767px) {
      #player-container .clappr-watermark {
        top: 8px;
        right: 50px;
      }
      #player-container .clappr-watermark img {
        width: 120px;
        height: auto;
      }
    }
    #player-container.fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      padding: 0 !important;
      margin: 0 !important;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="player"></div>
  </div>

  <script>
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return decodeURIComponent(pair[1]);}
      }
      return null;
    }

    var streamURL = getQueryVariable("url") || "https://amg17560-fcb-amg17560c2-rakuten-es-4889.playouts.now.amagi.tv/playlist_fc18f0fd_2d126755.m3u8";

    var player = new Clappr.Player({
      source: streamURL,
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%",
      watermark: "https://imgpx.com/QNw0mYKgAwaA.png",
      position: "top-right",
      watermarkLink: "https://—Ç–≤—ñ–π-—Å–∞–π—Ç.–∫–æ–º",
      mediacontrol: { seekbar: "#00bfff", buttons: "#00bfff" }
    });

    player.on(Clappr.Events.PLAYER_FULLSCREEN, function(e) {
      var container = document.getElementById("player-container");
      if (e.fullscreen) {
        container.classList.add("fullscreen");
      } else {
        container.classList.remove("fullscreen");
      }
      updateWatermarkSize(); // üîÅ –æ–Ω–æ–≤–ª—é—î–º–æ —Ä–æ–∑–º—ñ—Ä –ª–æ–≥–æ –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–µ–∂–∏–º—É
    });

    // === üìè –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ —Ä–µ–≥—É–ª—é–≤–∞–Ω–Ω—è –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫—É ===
    const wmInterval = setInterval(() => {
      const wmImg = document.querySelector('.clappr-watermark img');
      const wmBox = document.querySelector('.clappr-watermark');
      if (wmImg && wmBox) {
        clearInterval(wmInterval); // –∑–Ω–∞–π—à–ª–∏ ‚Äî –∑—É–ø–∏–Ω—è—î–º–æ –ø–µ—Ä–µ–≤—ñ—Ä–∫—É

        const baseWidth = 120; // üîß –±–∞–∑–æ–≤–∏–π —Ä–æ–∑–º—ñ—Ä (—É –Ω–µ–ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–æ–º—É)
        function updateWatermarkSize() {
          const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
          const isDesktop = window.innerWidth > 768;

          if (isFullscreen) {
            if (isDesktop) {
              // üíª –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π –¥–µ—Å–∫—Ç–æ–ø
              wmImg.style.width = (baseWidth * 1.8) + 'px';
              wmBox.style.top = '5%';
              wmBox.style.right = '3%';
            } else {
              // üì± –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π –º–æ–±—ñ–ª—å–Ω–∏–π
              wmImg.style.width = (baseWidth * 1.2) + 'px';
              wmBox.style.top = '2%';
              wmBox.style.right = '8%';
            }
          } else {
            if (isDesktop) {
              // üíª –∑–≤–∏—á–∞–π–Ω–∏–π –¥–µ—Å–∫—Ç–æ–ø
              wmImg.style.width = (baseWidth * 1.6) + 'px';
              wmBox.style.top = '8%';
              wmBox.style.right = '4%';
            } else {
              // üì± –∑–≤–∏—á–∞–π–Ω–∏–π –º–æ–±—ñ–ª—å–Ω–∏–π
              wmImg.style.width = baseWidth + 'px';
              wmBox.style.top = '3%';
              wmBox.style.right = '10%';
            }
          }
        }

        // –ø–µ—Ä–≤–∏–Ω–Ω–∏–π –≤–∏–∫–ª–∏–∫ + –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–æ–∑–º—ñ—Ä—É –µ–∫—Ä–∞–Ω–∞
        updateWatermarkSize();
        window.addEventListener('resize', updateWatermarkSize);
        document.addEventListener('fullscreenchange', updateWatermarkSize);
        document.addEventListener('webkitfullscreenchange', updateWatermarkSize);
      }
    }, 300);
  </script>
</body>
</html>
