<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clappr</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #293440;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: #293440;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #player-container .clappr-watermark {
      pointer-events: none;
      z-index: 9999;
      opacity: 1;
      position: absolute;
      filter: drop-shadow(0 0 6px rgba(0, 191, 255, 0.8)) drop-shadow(0 0 12px rgba(173, 216, 230, 0.6));
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="player"></div>
  </div>

  <script>
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) return decodeURIComponent(pair[1]);
      }
      return null;
    }

    var streamURL =
      getQueryVariable("url") ||
      "https://amg17560-fcb-amg17560c2-rakuten-es-4889.playouts.now.amagi.tv/playlist_fc18f0fd_2d126755.m3u8";

    var player = new Clappr.Player({
      source: streamURL,
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%",
      watermark: "https://imgpx.com/QNw0mYKgAwaA.png",
      position: "top-right",
      watermarkLink: "https://—Ç–≤—ñ–π-—Å–∞–π—Ç.–∫–æ–º",
      mediacontrol: { seekbar: "#00bfff", buttons: "#00bfff" }
    });

    player.on(Clappr.Events.PLAYER_FULLSCREEN, function (e) {
      var container = document.getElementById("player-container");
      if (e.fullscreen) {
        container.classList.add("fullscreen");
      } else {
        container.classList.remove("fullscreen");
      }
      updateWatermarkSize(); // –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–µ–∂–∏–º—É
    });

    // === üìè –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ —Ä–µ–≥—É–ª—é–≤–∞–Ω–Ω—è –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫—É ===
    const wmInterval = setInterval(() => {
      const wmImg = document.querySelector(".clappr-watermark img");
      const wmBox = document.querySelector(".clappr-watermark");
      if (wmImg && wmBox) {
        clearInterval(wmInterval); // –∑–Ω–∞–π—à–ª–∏ ‚Äî –∑—É–ø–∏–Ω—è—î–º–æ –ø–µ—Ä–µ–≤—ñ—Ä–∫—É

        const baseWidth = 120;
        function updateWatermarkSize() {
          const isFullscreen =
            document.fullscreenElement || document.webkitFullscreenElement;
          const isDesktop = window.innerWidth > 768;

          if (isFullscreen) {
            if (isDesktop) {
              wmImg.style.width = baseWidth * 1.8 + "px";
              wmBox.style.top = "7%";
              wmBox.style.right = "3%";
            } else {
              wmImg.style.width = baseWidth * 1.2 + "px";
              wmBox.style.top = "4%";
              wmBox.style.right = "10%";
            }
          } else {
            if (isDesktop) {
              wmImg.style.width = baseWidth * 1.6 + "px";
              wmBox.style.top = "7%";
              wmBox.style.right = "4%";
            } else {
              wmImg.style.width = baseWidth + "px";
              wmBox.style.top = "4%";
              wmBox.style.right = "6%";
            }
          }
        }

        // ‚úÖ –ø–µ—Ä–≤–∏–Ω–Ω–∏–π –≤–∏–∫–ª–∏–∫ –æ–¥—Ä–∞–∑—É –ø—ñ—Å–ª—è –≤–∏—è–≤–ª–µ–Ω–Ω—è –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫—É
        updateWatermarkSize();

        // –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–æ–∑–º—ñ—Ä—É –∞–±–æ —Ä–µ–∂–∏–º—É
        window.addEventListener("resize", updateWatermarkSize);
        document.addEventListener("fullscreenchange", updateWatermarkSize);
        document.addEventListener("webkitfullscreenchange", updateWatermarkSize);
      }
    }, 300);
  </script>
</body>
</html>
