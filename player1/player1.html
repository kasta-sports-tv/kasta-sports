<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clappr –ü–ª–µ—î—Ä –∑ –≤–æ–¥—è–Ω–∏–º –∑–Ω–∞–∫–æ–º</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #293440;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: #293440;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #player-container .clappr-watermark {
      pointer-events: none;
      z-index: 9999;
      opacity: 1;
      position: absolute;
      filter: drop-shadow(0 0 6px rgba(0, 191, 255, 0.8)) drop-shadow(0 0 12px rgba(173, 216, 230, 0.6));
      transition: all 0.3s ease;
    }
    @media (min-width: 768px) {
      #player-container .clappr-watermark {
        top: 100px;
        right: 50px;
      }
      #player-container .clappr-watermark img {
        width: 200px;
        height: auto;
      }
    }
    @media (max-width: 767px) {
      #player-container .clappr-watermark {
        top: 8px;
        right: 50px;
      }
      #player-container .clappr-watermark img {
        width: 120px;
        height: auto;
      }
    }
    #player-container.fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="player"></div>
  </div>

  <script>
    // === üîó –û—Ç—Ä–∏–º—É—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä ?url= ===
    function getQueryVariable(variable) {
      const query = window.location.search.substring(1);
      const vars = query.split("&");
      for (let i = 0; i < vars.length; i++) {
        const pair = vars[i].split("=");
        if (pair[0] === variable) return decodeURIComponent(pair[1]);
      }
      return null;
    }

    const streamURL = getQueryVariable("url") || "https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8";

    // === üé• –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø–ª–µ—î—Ä–∞ ===
    const player = new Clappr.Player({
      source: streamURL,
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%",
      watermark: "https://imgpx.com/QNw0mYKgAwaA.png",
      position: "top-right",
      watermarkLink: "https://—Ç–≤—ñ–π-—Å–∞–π—Ç.–∫–æ–º",
      mediacontrol: { seekbar: "#00bfff", buttons: "#00bfff" }
    });

    // === üñºÔ∏è –ö–µ—Ä—É–≤–∞–Ω–Ω—è –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–º —Ä–µ–∂–∏–º–æ–º ===
    player.on(Clappr.Events.PLAYER_FULLSCREEN, function(e) {
      const container = document.getElementById("player-container");
      if (e.fullscreen) {
        container.classList.add("fullscreen");
      } else {
        container.classList.remove("fullscreen");
      }
      updateWatermarkSize();
    });

    // === üíß –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ —Ä–µ–≥—É–ª—é–≤–∞–Ω–Ω—è –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫—É ===
    const wmInterval = setInterval(() => {
      const wmImg = document.querySelector('.clappr-watermark img');
      const wmBox = document.querySelector('.clappr-watermark');
      if (wmImg && wmBox) {
        clearInterval(wmInterval);

        const baseWidth = 120;
        function updateWatermarkSize() {
          const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
          const isDesktop = window.innerWidth > 768;

          if (isFullscreen) {
            if (isDesktop) {
              wmImg.style.width = (baseWidth * 2.4) + 'px';
              wmBox.style.top = '5%';
              wmBox.style.right = '3%';
            } else {
              wmImg.style.width = (baseWidth * 1.4) + 'px';
              wmBox.style.top = '4%';
              wmBox.style.right = '10%';
            }
          } else {
            if (isDesktop) {
              wmImg.style.width = (baseWidth * 1.6) + 'px';
              wmBox.style.top = '4%';
              wmBox.style.right = '1%';
            } else {
              wmImg.style.width = baseWidth + 'px';
              wmBox.style.top = '3%';
              wmBox.style.right = '4%';
            }
          }
        }

        updateWatermarkSize();
        window.addEventListener('resize', updateWatermarkSize);
        document.addEventListener('fullscreenchange', updateWatermarkSize);
        document.addEventListener('webkitfullscreenchange', updateWatermarkSize);
      }
    }, 300);
  </script>
</body>
</html>
