<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clappr –ü–ª–µ—î—Ä –∑ –≤–æ–¥—è–Ω–∏–º –∑–Ω–∞–∫–æ–º</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑ –∞–¥–∞–ø—Ç–∏–≤–Ω–∏–º —Å–ø—ñ–≤–≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è–º 16:9 */
    #player-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      background: #293440; /* üëà –∫–æ–ª—ñ—Ä —è–∫ –Ω–∞ —Ç–≤–æ—î–º—É —Å–∞–π—Ç—ñ */
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    /* –°–∞–º –ø–ª–µ—î—Ä –∑–∞–π–º–∞—î –≤–µ—Å—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* –í–æ–¥—è–Ω–∏–π –∑–Ω–∞–∫ –ø–æ–≤–µ—Ä—Ö –≤—ñ–¥–µ–æ */
    #player-container .clappr-watermark {
      pointer-events: none;
      z-index: 9999;
      opacity: 0.9; /* üëà –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å –ª–æ–≥–æ */
      position: absolute;
      filter: drop-shadow(0 0 6px rgba(0, 191, 255, 0.8)) drop-shadow(0 0 12px rgba(173, 216, 230, 0.6));
    }

    /* –û—Å–Ω–æ–≤–Ω—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –ª–æ–≥–æ ‚Äî –¥–ª—è –≤–µ–ª–∏–∫–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
    @media (min-width: 768px) {
      #player-container .clappr-watermark {
        top: 15px;
        right: 15px;
      }
      #player-container .clappr-watermark img {
        width: 120px;
        height: auto;
      }
    }

    /* –î–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—ó–≤ */
    @media (max-width: 767px) {
      #player-container .clappr-watermark {
        top: 10px;
        right: 10px;
      }
      #player-container .clappr-watermark img {
        width: 70px;
        height: auto;
      }
    }

    /* –ü—Ä–∏ –ø–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–æ–º—É —Ä–µ–∂–∏–º—ñ ‚Äî –ª–æ–≥–æ –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –≤–∏–¥–∏–º–∏–º */
    #player-container.fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      padding: 0 !important;
      margin: 0 !important;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="player"></div>
  </div>

  <script>
    // –û—Ç—Ä–∏–º—É—î–º–æ URL –ø–æ—Ç–æ–∫—É –∑ –ø–∞—Ä–∞–º–µ—Ç—Ä—É iframe
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return decodeURIComponent(pair[1]);}
      }
      return null;
    }

    var streamURL = getQueryVariable("url") || "https://bitcdn-kronehit.bitmovin.com/v2/hls/chunklist.m3u8";

    var player = new Clappr.Player({
      source: streamURL,
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%",
      watermark: "https://imgpx.com/QNw0mYKgAwaA.png",
      position: "top-right",
      watermarkLink: "https://—Ç–≤—ñ–π-—Å–∞–π—Ç.–∫–æ–º",
      mediacontrol: { seekbar: "#00bfff", buttons: "#00bfff" }
    });

    // –ö–ª–∞—Å fullscreen –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ ‚Äî —â–æ–± –ª–æ–≥–æ –Ω–µ –∑–Ω–∏–∫–∞–ª–æ
    player.on(Clappr.Events.PLAYER_FULLSCREEN, function(e) {
      var container = document.getElementById("player-container");
      if (e.fullscreen) {
        container.classList.add("fullscreen");
      } else {
        container.classList.remove("fullscreen");
      }
    });
  </script>
</body>
</html>
