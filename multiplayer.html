<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Olympic Streams</title>

<style>

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:white;
  overflow:hidden; /* –°—Ç–æ—Ä—ñ–Ω–∫–∞ –Ω–µ —Å–∫—Ä–æ–ª–∏—Ç—å—Å—è */
  height: 100vh;   /* –§—ñ–∫—Å—É—î–º–æ –≤–∏—Å–æ—Ç—É —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
}

/* HEADER */
header{
  background:#070917; /* —Ç–µ–º–Ω—ñ—à–µ –∑–∞ —Ñ–æ–Ω —Å–∞–π—Ç—É */
  padding:15px 0;
  text-align:center;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ —à–∞–ø–∫–∏ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫ */
.header-content{
  display:flex;
  justify-content:center; /* –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–µ —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è */
  align-items:center;     /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–µ —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è */
  gap:10px; /* –≤—ñ–¥—Å—Ç–∞–Ω—å –º—ñ–∂ –ª–æ–≥–æ—Ç–∏–ø–æ–º —Ç–∞ –Ω–∞–∑–≤–æ—é */
}

/* –õ–æ–≥–æ—Ç–∏–ø */
header .logo{
  width:124px;  /* –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è –¥–ª—è –≥–∞—Ä–º–æ–Ω—ñ—ó */
  height:auto;
}

/* –ù–∞–∑–≤–∞ */
header .title{
  width:124px; /* –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è –¥–ª—è –≥–∞—Ä–º–æ–Ω—ñ—ó */
  height:auto;
}

/* MAIN LAYOUT */
.container{
  display:flex;
  padding:15px;
  gap:15px;
  height: calc(100vh - 60px); /* –í–∏—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ = –µ–∫—Ä–∞–Ω –º—ñ–Ω—É—Å header –Ω–∞ –ü–ö */
}

/* MAIN PLAYER */
.main-player{
  flex:3;
}

/* –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ —Å—Ç–∏–ª—ñ –¥–æ iframe –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –æ–±–≥–æ—Ä—Ç–∫–∏ */
.main-player .iframe-wrap iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:12px;
  background:black;
}

/* SIDE PLAYERS */
.side-players{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:10px;
  overflow-y:auto; /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∏–π —Å–∫—Ä–æ–ª –¥–ª—è –±—ñ—á–Ω–∏—Ö –ø–ª–µ—î—Ä—ñ–≤ –Ω–∞ –ü–ö */
}

.side-player{
  cursor:pointer;
  background:#1b2235;
  padding:5px;
  border-radius:10px;
  transition:0.3s;
  display:flex;
  flex-direction:column;
}

.side-player:hover{
  background:#2a3555;
}

.side-player .iframe-wrap iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:8px;
  pointer-events: none; /* iframe –ø—Ä–æ–ø—É—Å–∫–∞—î –∫–ª—ñ–∫ –Ω–∞ –±–∞—Ç—å–∫–∞ */
}

/* INFO / –ü–†–û–ì–†–ê–ú–ê */
.program-container{
  max-height:200px; /* –æ–±–º–µ–∂–µ–Ω–Ω—è –≤–∏—Å–æ—Ç–∏ –Ω–∞ –ü–ö */
  overflow-y:auto;  /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∏–π —Å–∫—Ä–æ–ª –¥–ª—è —Ç–µ–∫—Å—Ç—É */
  margin-top:10px;
  background:#151c2e;
  border-radius:10px;
  padding:10px;
}

.schedule{
  margin-top:8px;
  color:#ccc;
  line-height:1.6;
}

/* MOBILE */
@media(max-width:900px){

  .container{
    flex-direction:column;
    height:auto; /* üîπ –≤–∏—Å–æ—Ç–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É */
  }

  .side-players{
    flex-direction:row;
    overflow-x:auto; /* –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∏–π —Å–∫—Ä–æ–ª –Ω–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É */
    height:auto; /* üîπ –≤–∏—Å–æ—Ç–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É */
  }

  .side-player{
    min-width:200px;
  }

  .program-container{
    max-height:none; /* –≤–∏—Å–æ—Ç–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É */
    overflow-y:auto; /* —Å–∫—Ä–æ–ª –ø—Ä–∞—Ü—é—î, —è–∫—â–æ —Ç–µ–∫—Å—Ç –≤–µ–ª–∏–∫–∏–π */
  }

}

/* –û–±–≥–æ—Ä—Ç–∫–∞ 16:9 —è–∫ —É —Ä–æ–±–æ—á–æ–º—É embed */
.iframe-wrap{
  position:relative;
  height:0;
  padding-bottom:56.25%;
}

.iframe-wrap iframe{
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
}

</style>
</head>
<body>

<header>
  <div class="header-content">
    <img src="https://imgpx.com/pac5ubK1RSvf.png" alt="–õ–æ–≥–æ—Ç–∏–ø –∑–º–∞–≥–∞–Ω—å" class="logo">
    <img src="https://imgpx.com/l5sFEQqt3mz0.png" alt="–ù–∞–∑–≤–∞ –∑–º–∞–≥–∞–Ω—å" class="title">
  </div>
</header>

<div class="container">

  <!-- MAIN PLAYER -->
  <div class="main-player">

    <div class="iframe-wrap">
      <iframe 
        id="mainFrame"
        frameborder="0"
        scrolling="no"
        sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
        allowfullscreen="allowfullscreen">
      </iframe>
    </div>

    <div class="program-container">
      <div id="playerTitle">–ü–ª–µ—î—Ä 1</div>
      <div class="schedule" id="scheduleBox"></div>
    </div>
  </div>

  <!-- SIDE PLAYERS -->
  <div class="side-players" id="sidePlayers"></div>

</div>

<script>

/* ----- –í–°–¢–ê–í–õ–Ø–Ñ–® –°–Æ–î–ò –°–í–û–á –ü–õ–ï–Ñ–†–ò ----- */

const players = [

{
  title:"24/7 | 6 –ª—é—Ç–æ–≥–æ",
  src:"https://live-nstu-cam04.cosmonova-broadcast.tv/player",
  schedule:[
    "18:00 –§–µ—Ö—Ç—É–≤–∞–Ω–Ω—è",
    "21:00 –ü–ª–∞–≤–∞–Ω–Ω—è"
  ]
},

{
  title:"–ü–ª–µ—î—Ä 1 | 6 –ª—é—Ç–æ–≥–æ",
  src:"https://live-nstu-cam01.cosmonova-broadcast.tv/player",
  schedule:[
    "17:30 –ë—ñ–∞—Ç–ª–æ–Ω",
    "20:00 –•–æ–∫–µ–π"
  ]
},

{
  title:"–ü–ª–µ—î—Ä 2 | 6 –ª—é—Ç–æ–≥–æ",
  src:"https://live-nstu-cam02.cosmonova-broadcast.tv/player",
  schedule:[
    "19:00 –§—ñ–≥—É—Ä–Ω–µ –∫–∞—Ç–∞–Ω–Ω—è"
  ]
},

{
  title:"–ü–ª–µ—î—Ä 3 | 6 –ª—é—Ç–æ–≥–æ",
  src:"https://live-nstu-cam03.cosmonova-broadcast.tv/player",
  schedule:[
    "16:00 –ö–µ—Ä–ª—ñ–Ω–≥"
  ]
},

{
  title:"–ü–ª–µ—î—Ä 4 | 6 –ª—é—Ç–æ–≥–æ",
  src:"https://live-nstu-cam04.cosmonova-broadcast.tv/player",
  schedule:[
    "22:00 –õ–∏–∂–Ω—ñ –≥–æ–Ω–∫–∏"
  ]
}

];

let mainIndex = 0;

const mainFrame = document.getElementById("mainFrame");
const sideContainer = document.getElementById("sidePlayers");

function render(){

  // MAIN
  mainFrame.src = players[mainIndex].src;
  document.getElementById("playerTitle").innerText = players[mainIndex].title;

  document.getElementById("scheduleBox").innerHTML =
    players[mainIndex].schedule.join("<br>");

  // SIDE
  sideContainer.innerHTML = "";

  players.forEach((p,index)=>{

    if(index === mainIndex) return;

    const div = document.createElement("div");
    div.className="side-player";

    div.innerHTML = `
      <div class="iframe-wrap">
        <iframe
          src="${p.src}"
          frameborder="0"
          scrolling="no"
          sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
          allowfullscreen="allowfullscreen">
        </iframe>
      </div>
      <div style="padding:5px">${p.title}</div>
    `;

    div.onclick = ()=>{
      mainIndex = index;
      render();
    };

    sideContainer.appendChild(div);

  });

}

render();

/* ‚≠ê –ê–≤—Ç–æ –ø–æ–≤–æ—Ä–æ—Ç –µ–∫—Ä–∞–Ω–∞ –ø—Ä–∏ fullscreen */

document.addEventListener("fullscreenchange", handleFullscreen);
document.addEventListener("webkitfullscreenchange", handleFullscreen);

function handleFullscreen(){

  if(document.fullscreenElement){

    if(screen.orientation && screen.orientation.lock){
      screen.orientation.lock("landscape").catch(()=>{});
    }

  } else {

    if(screen.orientation && screen.orientation.unlock){
      screen.orientation.unlock();
    }

  }

}

</script>

</body>
</html>
