<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Olympic Streams</title>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:white;
}

/* HEADER */
header{
  text-align:center;
  padding:15px;
  font-size:22px;
  font-weight:bold;
  background:linear-gradient(90deg,#0085C7,#F4C300,#000,#009F3D,#DF0024);
}

/* MAIN LAYOUT */
.container{
  display:flex;
  height:calc(100% - 60px);
  padding:15px;
  gap:15px;
}

/* MAIN PLAYER */
.main-player{
  flex:3;
  display:flex;
  flex-direction:column;
}

.main-player .iframe-wrap iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:12px;
}

/* SIDE PLAYERS */
.side-players{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:10px;
  overflow:auto;
}

.side-player{
  cursor:pointer;
  background:#1b2235;
  padding:5px;
  border-radius:10px;
  transition:0.3s;
  position:relative;
}

.side-player:hover{
  background:#2a3555;
}

/* overlay —â–æ–± –ª–æ–≤–∏—Ç–∏ –∫–ª—ñ–∫–∏ –ø–æ–≤–µ—Ä—Ö iframe */
.side-player .click-layer{
  position:absolute;
  inset:0;
  z-index:5;
}

/* INFO */
.info{
  margin-top:10px;
  padding:10px;
  background:#151c2e;
  border-radius:10px;
  flex:none;
  display:flex;
  flex-direction:column;
  max-height:220px; /* —Ç—Ä—ñ—à–∫–∏ –∑–±—ñ–ª—å—à–µ–Ω–∞ –≤–∏—Å–æ—Ç–∞ */
  overflow-y:auto; /* —Å–∫—Ä–æ–ª —è–∫—â–æ –Ω–µ –≤–ª–∞–∑–∏—Ç—å */
}

.schedule{
  margin-top:8px;
  color:#ccc;
  line-height:1.6;
  overflow:auto;
  flex:1;
}

/* MOBILE */
@media(max-width:900px){

  .container{
    flex-direction:column;
    height:auto;
    padding:10px;
  }

  .main-player{
    flex:none;
  }

  .main-player .iframe-wrap{
    padding-bottom:56.25%;
  }

  .info{
    height:auto;
    margin-top:10px;
    overflow-y:auto;
  }

  .side-players{
    flex-direction:row;
    overflow-x:auto;
    gap:10px;
    margin-top:10px;
  }

  .side-player{
    min-width:200px;
    flex:none;
  }

}

/* 16:9 wrapper */
.iframe-wrap{
  position:relative;
  height:0;
  padding-bottom:56.25%;
}

.iframe-wrap iframe{
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
}

</style>
</head>
<body>

<header>üèÖ Olympic Live Streams</header>

<div class="container">

  <!-- MAIN PLAYER -->
  <div class="main-player">

    <div class="iframe-wrap">
      <iframe 
        id="mainFrame"
        frameborder="0"
        scrolling="no"
        sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
        allowfullscreen="allowfullscreen">
      </iframe>
    </div>

    <div class="info">
      <div id="playerTitle">–ü–ª–µ—î—Ä 1</div>
      <div class="schedule" id="scheduleBox"></div>
    </div>
  </div>

  <!-- SIDE PLAYERS -->
  <div class="side-players" id="sidePlayers"></div>

</div>

<script>
const players = [

{
  title:"24/7 | 6 –ª—é—Ç–æ–≥–æ",
  src:"https://live-nstu-cam04.cosmonova-broadcast.tv/player",
  schedule:[
    "18:00 –§–µ—Ö—Ç—É–≤–∞–Ω–Ω—è",
    "21:00 –ü–ª–∞–≤–∞–Ω–Ω—è"
  ]
},

{
  title:"–ü–ª–µ—î—Ä 1 | 6 –ª—é—Ç–æ–≥–æ",
  src:"https://live-nstu-cam01.cosmonova-broadcast.tv/player",
  schedule:[
    "17:30 –ë—ñ–∞—Ç–ª–æ–Ω",
    "20:00 –•–æ–∫–µ–π"
  ]
},

{
  title:"–ü–ª–µ—î—Ä 2 | 6 –ª—é—Ç–æ–≥–æ",
  src:"https://live-nstu-cam02.cosmonova-broadcast.tv/player",
  schedule:[
    "19:00 –§—ñ–≥—É—Ä–Ω–µ –∫–∞—Ç–∞–Ω–Ω—è"
  ]
},

{
  title:"–ü–ª–µ—î—Ä 3 | 6 –ª—é—Ç–æ–≥–æ",
  src:"https://live-nstu-cam03.cosmonova-broadcast.tv/player",
  schedule:[
    "16:00 –ö–µ—Ä–ª—ñ–Ω–≥"
  ]
},

{
  title:"–ü–ª–µ—î—Ä 4 | 6 –ª—é—Ç–æ–≥–æ",
  src:"https://live-nstu-cam04.cosmonova-broadcast.tv/player",
  schedule:[
    "22:00 –õ–∏–∂–Ω—ñ –≥–æ–Ω–∫–∏"
  ]
}

];

let mainIndex = 0;
const mainFrame = document.getElementById("mainFrame");
const sideContainer = document.getElementById("sidePlayers");

function render(){

  mainFrame.src = players[mainIndex].src;
  document.getElementById("playerTitle").innerText = players[mainIndex].title;

  document.getElementById("scheduleBox").innerHTML =
    players[mainIndex].schedule.join("<br>");

  sideContainer.innerHTML = "";

  players.forEach((p,index)=>{

    if(index === mainIndex) return;

    const div = document.createElement("div");
    div.className="side-player";

    div.innerHTML = `
      <div class="iframe-wrap">
        <iframe
          src="${p.src}"
          frameborder="0"
          scrolling="no"
          sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
          allowfullscreen="allowfullscreen">
        </iframe>
      </div>
      <div style="padding:5px">${p.title}</div>
      <div class="click-layer"></div>
    `;

    div.onclick = ()=>{
      mainIndex = index;
      render();
    };

    sideContainer.appendChild(div);

  });

}

render();

/* –∞–≤—Ç–æ –ø–æ–≤–æ—Ä–æ—Ç */
document.addEventListener("fullscreenchange", handleFullscreen);

function handleFullscreen(){
  if(document.fullscreenElement){
    if(screen.orientation?.lock){
      screen.orientation.lock("landscape").catch(()=>{});
    }
  } else {
    if(screen.orientation?.unlock){
      screen.orientation.unlock();
    }
  }
}
</script>

</body>
</html>
