<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Футбольні матчі</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .player-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
    }

    .responsive-player {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border: 2px solid rgba(128, 128, 128, 0.3);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(128, 128, 128, 0.2);
    }

    .responsive-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .search-box {
      text-align: center;
      margin: 20px 0 10px;
    }

    .search-box input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #222;
      color: #fff;
      outline: none;
    }

    .channel-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
      padding: 0 10px 20px;
    }

    .channel-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 14px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      height: 120px;
      box-sizing: border-box;
    }

    .channel-button:hover {
      background-color: #2a2a2a;
      border-color: #00cccc;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .channel-button.active {
      background-color: #333;
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .match-time {
      font-size: 16px;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 8px;
    }

    .match-teams {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .match-teams img {
      width: 28px;
      height: 20px;
      object-fit: cover;
      border-radius: 3px;
      border: 1px solid #444;
      flex-shrink: 0;
    }

    .match-teams span {
      flex-grow: 1;
      text-align: center;
      font-size: 15px;
    }

    .channel-button.hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .channel-list {
        grid-template-columns: 1fr;
      }

      .channel-button {
        height: 100px;
        padding: 10px;
      }

      .match-time {
        font-size: 14px;
      }

      .match-teams img {
        width: 24px;
        height: 16px;
      }

      .match-teams span {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="player-container" id="playerTop">
  <div class="responsive-player">
    <iframe allowfullscreen id="mainPlayer" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" src="https://anym3u8player.com/tv/p.php?url="></iframe>
  </div>

  <div class="search-box">
    <input id="searchInput" placeholder="Пошук матчу..." type="text" />
  </div>

  <div class="channel-list" id="channelList">
    
    <!-- Матч 0 -->
    <button class="channel-button" onclick="changeChannel(event, 'https://rereyano.ru/player/4/200')">
      <div class="match-time">22:00</div>
      <div class="match-teams">
        <img src="https://upload.wikimedia.org/wikipedia/uk/thumb/b/bf/UEFA_Champions_League_logo_2.svg/248px-UEFA_Champions_League_logo_2.svg.png" alt="">
        <span>Simulcast</span>
        <img src="https://upload.wikimedia.org/wikipedia/uk/thumb/b/bf/UEFA_Champions_League_logo_2.svg/248px-UEFA_Champions_League_logo_2.svg.png" alt="">
      </div>
    </button>

    <!-- Матч 1 -->
    <button class="channel-button" onclick="changeChannel(event, 'https://rereyano.ru/player/4/200')">
      <div class="match-time">22:00</div>
      <div class="match-teams">
        <img src="https://s8.vcdn.biz/static/f/6411634811/image.jpg" alt="">
        <span>Real vs Juventus</span>
        <img src="https://s2.vcdn.biz/static/f/10589684861/image.jpg" alt="">
      </div>
    </button>

    <!-- Матч 2 -->
    <button class="channel-button" onclick="changeChannel(event, 'https://rereyano.ru/player/4/200')">
      <div class="match-time">22:00</div>
      <div class="match-teams">
        <img src="https://s5.vcdn.biz/static/f/10537306061/image.jpg" alt="">
        <span>Bayern vs Brugge</span>
        <img src="https://s2.vcdn.biz/static/f/10541413991/image.jpg" alt="">
      </div>
    </button>

    <!-- Матч 3 -->
    <button class="channel-button" onclick="changeChannel(event, 'https://rereyano.ru/player/4/200')">
      <div class="match-time">22:00</div>
      <div class="match-teams">
        <img src="https://s2.vcdn.biz/static/f/6503134961/image.jpg" alt="">
        <span>Monaco vs Tottenham</span>
        <img src="https://s2.vcdn.biz/static/f/10541382311/image.jpg" alt="">
      </div>
    </button>

    </div>
</div>

<script>
  function changeChannel(event, url) {
    const player = document.getElementById('mainPlayer');
    player.src = '';
    setTimeout(() => {
      player.src = url;
    }, 100);

    document.getElementById('playerTop').scrollIntoView({ behavior: 'smooth' });

    document.querySelectorAll('.channel-button').forEach(btn => btn.classList.remove('active'));
    event.currentTarget.classList.add('active');
  }

  // Пошук матчів
  document.getElementById('searchInput').addEventListener('input', function () {
    const filter = this.value.toLowerCase();
    const buttons = document.querySelectorAll('.channel-button');

    buttons.forEach(button => {
      const text = button.innerText.toLowerCase();
      button.classList.toggle('hidden', !text.includes(filter));
    });
  });
</script>

</body>
</html>
