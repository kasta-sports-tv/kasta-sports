<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <style>
    .player-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
    }

    .responsive-player {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border: 2px solid rgba(128, 128, 128, 0.3); /* мягкая серая рамка */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(128, 128, 128, 0.2); /* лёгкая тень */
    }

    .responsive-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .channel-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
      padding: 0 10px;
    }

    .channel-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #004d4d;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .channel-button img {
      height: 20px;
      width: auto;
    }

    .channel-button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>

<div class="player-container" id="playerTop">
  <div class="responsive-player">
    <iframe id="mainPlayer" src="https://anym3u8player.com/tv/p.php?url="
      sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
      allowfullscreen></iframe>
  </div>

  <div class="channel-list">
<button class="channel-button" onclick="changeChannel('https://rereyano.ru/player/4/200')">
      Stream 1 | UA
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Flag_of_Ukraine.png/330px-Flag_of_Ukraine.png" alt="RO">
    </button>
    
    <button class="channel-button" onclick="changeChannel('https://rereyano.ru/player/4/200')">
      Stream 2 | ru
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Rettangolo_aureo.svg/320px-Rettangolo_aureo.svg.png" alt="">
    </button>

    <button class="channel-button" onclick="changeChannel('https://rereyano.ru/player/4/200')">
      Stream 3 | ru
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Rettangolo_aureo.svg/320px-Rettangolo_aureo.svg.png" alt="">
    </button>
    
    <button class="channel-button" onclick="changeChannel('https://rereyano.ru/player/4/200')">
       Stream 4 |PT
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Portugal.svg/330px-Flag_of_Portugal.svg.png" alt="">
    </button>
  </div>
</div>

<script>
  function changeChannel(url) {
    const player = document.getElementById('mainPlayer');
    player.src = url;
    // Прокрутка к плееру плавно
    document.getElementById('playerTop').scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
