<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольна трансляція</title>
  <style>
    body {
      background: url('https://bogatyr.club/uploads/posts/2023-01/400/1674742150_bogatyr-club-p-fon-dlya-saita-fon-2.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 28%;
      min-width: 180px;
      background: rgba(0, 0, 0, 0.55);
      padding: 10px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    /* новий стиль для заголовка турніру (логотип + назва поруч) */
    .tournament-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0 6px;
    }

    .tournament-header img {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      object-fit: contain;
      display: block;
    }

    .tournament-name {
      color: #00A8E8; /* колір такий як рамка контейнера */
      font-weight: 700;
      font-size: 18px;
      white-space: nowrap;
    }

    .player-section {
      width: 72%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: black;
      border-radius: 12px;
      border: 3px solid #00A8E8;
      overflow: hidden;
      flex-shrink: 0;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .select-text {
      margin-top: 12px;
      font-size: 18px;
      text-align: center;
      opacity: 0.9;
    }

    .match-info {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      max-width: 100%;
      flex-wrap: nowrap;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .match-info img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .match-info.active {
      display: flex;
    }

    .stream-btn {
      width: 100%;
      background-color: rgba(41, 52, 64, 0.7);
      color: white;
      border: 2px solid #00A8E8;
      padding: 12px 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      transition: all 0.3s;
      text-align: center;
    }

    .stream-btn:hover {
      background-color: rgba(0, 200, 232, 0.25);
      transform: scale(1.04);
    }

    .stream-btn.active {
      background-color: rgba(0, 200, 232, 0.4);
      border-color: cyan;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 15px;
      flex: 1;
      justify-content: center;
      text-align: center;
    }

    .team img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .match-time {
      width: 55px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }

      .layout {
        flex-direction: column;
        align-items: center;
        height: auto;
      }

      .sidebar {
        width: 95%;
        max-height: 350px;
        order: 2;
        display: flex;
        flex-direction: column;
        border-right: none;
        overflow-y: auto;
        background: rgba(0,0,0,0.55);
      }

      .player-section {
        width: 95%;
        order: 1;
      }

      .stream-btn {
        justify-content: center;
      }

      .match-info {
        font-size: 16px;
      }

      .tournament-header {
        gap: 8px;
      }

      .tournament-header img {
        width: 34px;
        height: 34px;
      }

      .tournament-name {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="streamButtons">

      <!-- Заголовок турніру 1 (логотип + назва поруч) -->
      <div class="tournament-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/S%C3%BCper_Lig_logo.svg/1280px-S%C3%BCper_Lig_logo.svg.png" alt="">
        <div class="tournament-name">Турецька Суперліга</div>
      </div>

      <!-- Газіантеп vs Фенербахче -->
      <button class="stream-btn"
        onclick="setStream('https://anym3u8player.com/ultimate-player-generator/player.php?player=clappr&url=', this,
        'https://upload.wikimedia.org/wikipedia/ru/thumb/6/6d/%D0%93%D0%B0%D0%B7%D0%B8%D0%B0%D0%BD%D1%82%D0%B5%D0%BF_%28%D0%BB%D0%BE%D0%B3%D0%BE%29.png/250px-%D0%93%D0%B0%D0%B7%D0%B8%D0%B0%D0%BD%D1%82%D0%B5%D0%BF_%28%D0%BB%D0%BE%D0%B3%D0%BE%29.png','Газіантеп','vs','Фенербахче',
        'https://upload.wikimedia.org/wikipedia/ru/thumb/e/e6/Fenerbahce_Spor_Kulubu.svg/250px-Fenerbahce_Spor_Kulubu.svg.png')">
        <span class="team">
          <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/6/6d/%D0%93%D0%B0%D0%B7%D0%B8%D0%B0%D0%BD%D1%82%D0%B5%D0%BF_%28%D0%BB%D0%BE%D0%B3%D0%BE%29.png/250px-%D0%93%D0%B0%D0%B7%D0%B8%D0%B0%D0%BD%D1%82%D0%B5%D0%BF_%28%D0%BB%D0%BE%D0%B3%D0%BE%29.png" alt="">
          Газіантеп
        </span>
        <span class="match-time">19:00</span>
        <span class="team">
          Фенербахче
          <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/e/e6/Fenerbahce_Spor_Kulubu.svg/250px-Fenerbahce_Spor_Kulubu.svg.png" alt="">
        </span>
      </button>

      <!-- Заголовок турніру 2 (логотип + назва поруч) -->
      <div class="tournament-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/LaLiga_EA_Sports_2023_Vertical_Logo.svg/330px-LaLiga_EA_Sports_2023_Vertical_Logo.svg.png" alt="">
        <div class="tournament-name">ЛаЛіга</div>
      </div>

      <!-- Бетіс vs Атлетіко -->
      <button class="stream-btn"
        onclick="setStream('https://anym3u8player.com/ultimate-player-generator/player.php?player=clappr&url=https%3A%2F%2Fplayertv.xyz%2Fsite3%2Fvideo.m3u8&controls=auto&theme=default&buffer=30&quality=1&speed=1&pip=1&fullscreen=1&no_download=1&width=responsive&aspect=16%3A9', this,
        'https://s6.vcdn.biz/static/f/3122339271/image.jpg','Бетіс','vs','Атлетіко',
        'https://s2.vcdn.biz/static/f/8618964311/image.jpg')">
        <span class="team">
          <img src="https://s6.vcdn.biz/static/f/3122339271/image.jpg" alt="">
          Бетіс
        </span>
        <span class="match-time">22:00</span>
        <span class="team">
          Атлетіко
          <img src="https://s2.vcdn.biz/static/f/8618964311/image.jpg" alt="">
        </span>
      </button>

      <!-- Заголовок турніру 3 (логотип + назва поруч) -->
      <div class="tournament-header">
        <img src="https://dl.dropbox.com/scl/fi/fdp8d8ehhvodn8vzh0djl/imgonline-com-ua-Resize-KX7T7JI5m1WY.png?rlkey=jj7zs8cw8j7lbqjcaka94hawq" alt="">
        <div class="tournament-name">Прімейра Ліга</div>
      </div>

      <!-- Морейренсе vs Порту -->
      <button class="stream-btn"
        onclick="setStream('https://rereyano.ru/player/4/147', this,
        'https://s9.vcdn.biz/static/f/6321540771/image.jpg','Морейренсе','vs','Порту',
        'https://s9.vcdn.biz/static/f/10541352051/image.jpg')">
        <span class="team">
          <img src="https://s9.vcdn.biz/static/f/6321540771/image.jpg" alt="">
          Морейренсе
        </span>
        <span class="match-time">22:15</span>
        <span class="team">
          Порту
          <img src="https://s9.vcdn.biz/static/f/10541352051/image.jpg" alt="">
        </span>
      </button>

    </div>

    <div class="player-section">
      <div class="player-container">
        <iframe id="mainPlayer"
          src=""
          allow="fullscreen; autoplay; encrypted-media; picture-in-picture; orientation-lock"
          allowfullscreen
          sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock"
        ></iframe>
      </div>

      <div class="select-text" id="selectText">Оберіть трансляцію</div>

      <div class="match-info" id="matchInfo">
        <img id="team1Img" src="">
        <span id="team1Name"></span>
        <span id="matchTime"></span>
        <span id="team2Name"></span>
        <img id="team2Img" src="">
      </div>
    </div>
  </div>

  <script>
    function setStream(url, btn, img1, t1, time, t2, img2) {
      const iframe = document.getElementById('mainPlayer');
      const matchInfo = document.getElementById('matchInfo');
      const selectText = document.getElementById('selectText');

      document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      iframe.src = url;
      selectText.style.display = 'none';

      document.getElementById('team1Img').src = img1;
      document.getElementById('team2Img').src = img2;
      document.getElementById('team1Name').innerText = t1;
      document.getElementById('team2Name').innerText = t2;
      document.getElementById('matchTime').innerText = time;
      matchInfo.classList.add('active');
    }

    document.addEventListener('fullscreenchange', async () => {
      if (document.fullscreenElement) {
        try { await screen.orientation.lock('landscape'); } catch {}
      } else {
        try { await screen.orientation.unlock(); } catch {}
      }
    });
  </script>
</body>
</html>
