<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольна трансляція</title>
  <style>
    body {
      background: url('https://bogatyr.club/uploads/posts/2023-01/400/1674742150_bogatyr-club-p-fon-dlya-saita-fon-2.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 28%;
      min-width: 180px;
      background: rgba(0, 0, 0, 0.55);
      padding: 10px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .player-section {
      width: 72%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: black;
      border-radius: 12px;
      border: 3px solid #00A8E8;
      overflow: hidden;
      flex-shrink: 0;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .select-text {
      margin-top: 12px;
      font-size: 18px;
      text-align: center;
      opacity: 0.9;
    }

    .match-info {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      max-width: 100%;
      flex-wrap: nowrap;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .match-info img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .match-info.active {
      display: flex;
    }

    .stream-btn {
      width: 100%;
      background-color: rgba(41, 52, 64, 0.7);
      color: white;
      border: 2px solid #00A8E8;
      padding: 12px 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      transition: all 0.3s;
      text-align: center;
    }

    .stream-btn:hover {
      background-color: rgba(0, 200, 232, 0.25);
      transform: scale(1.04);
    }

    .stream-btn.active {
      background-color: rgba(0, 200, 232, 0.4);
      border-color: cyan;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 15px;
      flex: 1;
      justify-content: center;
      text-align: center;
    }

    .team img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .match-time {
      width: 55px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }

      .layout {
        flex-direction: column;
        align-items: center;
        height: auto;
      }

      .sidebar {
        width: 95%;
        max-height: 150px;
        order: 2;
        display: flex;
        flex-direction: column;
        border-right: none;
        overflow-y: auto;
        background: rgba(0,0,0,0.55);
      }

      .player-section {
        width: 95%;
        order: 1;
      }

      .stream-btn {
        justify-content: center;
      }

      .match-info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="streamButtons">

      <!-- Вердер vs Уніон -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/player.html?url=https%3A%2F%2Fplayertv.xyz%2Fsite6%2Fvideo.m3u8%3Ftoken%3D8791c8063fd7205e52d141cfb9e25f44c93f323c-c4e489', this,
        'https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/SV-Werder-Bremen-Logo.svg/159px-SV-Werder-Bremen-Logo.svg.png','Вердер','21:30','Уніон',
        'https://upload.wikimedia.org/wikipedia/sco/thumb/f/fe/1._FC_Union_Berlin_logo.svg/330px-1._FC_Union_Berlin_logo.svg.png')">
        <span class="team">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/SV-Werder-Bremen-Logo.svg/159px-SV-Werder-Bremen-Logo.svg.png">
          Вердер
        </span>
        <span class="match-time">21:30</span>
        <span class="team">
          Уніон
          <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/f/fe/1._FC_Union_Berlin_logo.svg/330px-1._FC_Union_Berlin_logo.svg.png">
        </span>
      </button>

      <!-- Мілан vs Піза -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/player.html?url=https%3A%2F%2Fs4.wizja.cc%2F73%2Findex.m3u8%3Ftoken%3D24a58995e44790cd76004ff9bbfhdz4f57b60-8df9395a462960d3413abd168c3ddf9d-176131234-17613753', this,
        'https://s2.vcdn.biz/static/f/6502769291/image.jpg','Мілан','21:45','Піза',
        'https://s3.vcdn.biz/static/f/6374621631/image.jpg')">
        <span class="team">
          <img src="https://s2.vcdn.biz/static/f/6502769291/image.jpg">
          Мілан
        </span>
        <span class="match-time">21:45</span>
        <span class="team">
          Піза
          <img src="https://s3.vcdn.biz/static/f/6374621631/image.jpg">
        </span>
      </button>

      <!-- Париж vs Нант -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/player.html?url=https%3A%2F%2Fstream-2.kasta-sports-tv.workers.dev%2Fproxy%2Fvideo.m3u8%3Ftoken%3D6581EDABE41C0', this,
        'https://s2.vcdn.biz/static/f/9601789331/image.jpg','Париж','21:45','Нант',
        'https://s1.vcdn.biz/static/f/6503143141/image.jpg')">
        <span class="team">
          <img src="https://s2.vcdn.biz/static/f/9601789331/image.jpg">
          Париж
        </span>
        <span class="match-time">21:45</span>
        <span class="team">
          Нант
          <img src="https://s1.vcdn.biz/static/f/6503143141/image.jpg">
        </span>
      </button>

      <!-- Реал Сосьєдад vs Севілья -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/player.html?url=https://s4.wizja.cc/74/index.m3u8?token=24a58995e44790cd76004ff9bbfhdz4f57b60-8df9395a462960d3413abd168c3ddf9d-176131234-17613753', this,
        'https://s8.vcdn.biz/static/f/6411642191/image.jpg','Реал Сосьєдад','22:00','Севілья',
        'https://s5.vcdn.biz/static/f/6411644501/image.jpg')">
        <span class="team">
          <img src="https://s8.vcdn.biz/static/f/6411642191/image.jpg">
          Реал Сосьєдад
        </span>
        <span class="match-time">22:00</span>
        <span class="team">
          Севілья
          <img src="https://s5.vcdn.biz/static/f/6411644501/image.jpg">
        </span>
      </button>

      <!-- Лідс vs Вест Гем -->
      <button class="stream-btn"
        onclick="setStream('https://wagontorch.net/embed/c9bl7i8d6eznv', this,
        'https://s8.vcdn.biz/static/f/10540954601/image.jpg','Лідс','22:00','Вест Гем',
        'https://s2.vcdn.biz/static/f/10540912421/image.jpg')">
        <span class="team">
          <img src="https://s8.vcdn.biz/static/f/10540954601/image.jpg">
          Лідс
        </span>
        <span class="match-time">22:00</span>
        <span class="team">
          Вест Гем
          <img src="https://s2.vcdn.biz/static/f/10540912421/image.jpg">
        </span>
      </button>

      <!-- Альверка vs Жил Вісенте -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/player.html?url=https%3A%2F%2Fs4.wizja.cc%2F77%2Findex.m3u8', this,
        'https://s6.vcdn.biz/static/f/10112512821/image.jpg','Альверка','22:15','Жил Вісенте',
        'https://s8.vcdn.biz/static/f/5710238891/image.jpg')">
        <span class="team">
          <img src="https://s6.vcdn.biz/static/f/10112512821/image.jpg">
          Альверка
        </span>
        <span class="match-time">22:15</span>
        <span class="team">
          Жил Вісенте
          <img src="https://s8.vcdn.biz/static/f/5710238891/image.jpg">
        </span>
      </button>

    </div>

    <div class="player-section">
      <div class="player-container">
        <iframe id="mainPlayer"
          src=""
          allow="fullscreen; autoplay; encrypted-media; picture-in-picture; orientation-lock"
          allowfullscreen
          allow-same-origin allow-scripts allow-forms allow-pointer-lock
        ></iframe>
      </div>

      <div class="select-text" id="selectText">Оберіть трансляцію</div>

      <div class="match-info" id="matchInfo">
        <img id="team1Img" src="">
        <span id="team1Name"></span>
        <span id="matchTime"></span>
        <span id="team2Name"></span>
        <img id="team2Img" src="">
      </div>
    </div>
  </div>

  <script>
    function setStream(url, btn, img1, t1, time, t2, img2) {
      const iframe = document.getElementById('mainPlayer');
      const matchInfo = document.getElementById('matchInfo');
      const selectText = document.getElementById('selectText');

      document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      iframe.src = url;
      selectText.style.display = 'none';

      document.getElementById('team1Img').src = img1;
      document.getElementById('team2Img').src = img2;
      document.getElementById('team1Name').innerText = t1;
      document.getElementById('team2Name').innerText = t2;
      document.getElementById('matchTime').innerText = time;
      matchInfo.classList.add('active');
    }

    document.addEventListener('fullscreenchange', async () => {
      if (document.fullscreenElement) {
        try { await screen.orientation.lock('landscape'); } catch {}
      } else {
        try { await screen.orientation.unlock(); } catch {}
      }
    });
  </script>
</body>
</html>
