<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–§—É—Ç–±–æ–ª—å–Ω–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü—ñ—è</title>

<style>
  body {
    background: url('https://imgpx.com/kfcPatf7nzWH.png') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: white;
    height: 100vh;
    overflow: hidden;
  }

  .layout {
    display: flex;
    gap: 12px;
    width: 100%;
    height: 100vh;
    max-width: 1500px;
    margin: auto;
    padding: 10px;
  }

  .sidebar {
    flex: 1;
    overflow-y: auto;
    padding-right: 6px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .stream-btn {
    width: 100%;
    background-color: rgba(20,25,35,0.95);
    color: white;
    border: 2px solid rgba(0,180,255,0.6);
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 6px;
    transition: .25s;
    backdrop-filter: blur(4px);
  }

  .stream-btn:hover {
    transform: scale(1.05);
    border-color: rgb(0,210,255);
    box-shadow: 0 0 12px #00eaff;
  }

  .active-btn {
    background-color: #0077ff !important;
    box-shadow: 0 0 14px #00eaff;
    border-color: #00eaff;
    transform: scale(1.06);
  }

  .stream-btn img {
    width: 26px;
    height: 18px;
    object-fit: cover;
  }

  .player-container {
    flex: 3;
    overflow: hidden;
    position: relative;
  }

  .responsive-player {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    background: black;
    border-radius: 10px;
    border: 3px solid rgba(0,200,255,0.7);
    box-shadow: 0 0 18px #00eaff;
  }

  iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* üî• –ù–∞–∑–≤–∞ –∑ –ª–æ–≥–æ—Ç–∏–ø–∞–º–∏ */
  #matchTitle {
    margin-top: 14px;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 0 0 6px black;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
  }

  #matchTitle img {
    width: 35px;
    height: 24px;
    border-radius: 3px;
    object-fit: cover;
  }

  @media (max-width: 768px) {
    body { overflow: hidden; }

    .layout {
      flex-direction: column;
      height: 100vh;
    }

    .sidebar {
      width: 100%;
      max-height: 180px;
      overflow-y: scroll;
      order: 2;
    }

    .player-container {
      order: 1;
      max-height: calc(100vh - 200px);
      overflow: hidden;
    }

    .stream-btn {
      justify-content: center;
      text-align: center;
      font-size: 14px;
    }

    #matchTitle {
      font-size: 19px;
      flex-wrap: wrap;
      text-align: center;
    }
  }
</style>

</head>
<body>

<div class="layout">

  <!-- ‚úÖ –ö–Ω–æ–ø–∫–∏ -->
  <div class="sidebar">
    <div class="buttons">

      <button class="stream-btn"
        onclick="setStream('https://rereyano.ru/player/4/200',
         '–°–∞–º—Å—É–Ω—Å–ø–æ—Ä vs –î–∏–Ω–∞–º–æ',
         'https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Flag_of_Turkey.svg/320px-Flag_of_Turkey.svg.png',
         'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Flag_of_Ukraine.png/330px-Flag_of_Ukraine.png',
         this)">
        <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Flag_of_Turkey.svg/320px-Flag_of_Turkey.svg.png'>
        –°–∞–º—Å—É–Ω—Å–ø–æ—Ä <b>19:00</b> –î–∏–Ω–∞–º–æ
        <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Flag_of_Ukraine.png/330px-Flag_of_Ukraine.png'>
      </button>

      <button class="stream-btn"
        onclick="setStream('https://rereyano.ru/player/4/200',
        '–ú–∞—Ç—á 2','https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/320px-Flag_of_France.svg.png',
        'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/320px-Flag_of_France.svg.png', this)">
        <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/320px-Flag_of_France.svg.png'>
        Stream 2 <b>21:00</b>
        <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/320px-Flag_of_France.svg.png'>
      </button>

    </div>
  </div>

  <!-- ‚úÖ –ü–ª–µ—î—Ä -->
  <div class="player-container">
    <div class="responsive-player">
      <iframe id="mainPlayer"
        src=""
        allow="fullscreen; autoplay; encrypted-media; picture-in-picture; orientation-lock"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock">
      </iframe>
    </div>

    <!-- ‚úÖ –ù–∞–∑–≤–∞ –∑ –ª–æ–≥–æ—Ç–∏–ø–∞–º–∏ -->
    <div id="matchTitle">–û–±–µ—Ä—ñ—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü—ñ—é ‚öΩ</div>
  </div>

</div>

<script>
  let activeButton = null;

  function setStream(url, title, img1, img2, btn) {
    document.getElementById('mainPlayer').src = url;

    document.getElementById('matchTitle').innerHTML = `
      <img src="${img1}"> ${title} <img src="${img2}">
    `;

    if (activeButton) activeButton.classList.remove('active-btn');
    btn.classList.add('active-btn');
    activeButton = btn;
  }

  document.addEventListener('fullscreenchange', async () => {
    if (document.fullscreenElement) {
      try { await screen.orientation.lock('landscape'); } catch {}
    } else {
      try { await screen.orientation.unlock(); } catch {}
    }
  });
</script>

</body>
</html>
