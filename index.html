<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://imgpx.com/kfcPatf7nzWH.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .player-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
    }

    .responsive-player {
      position: relative;
      width: 100%;
      padding-bottom: 50%; /* —Ç—Ä–æ—Ö–∏ –º–µ–Ω—à–µ –Ω–∞ –ü–ö */
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .buttons button {
      background-color: #293440;
      border: 1px solid gray;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #3c4b5d;
    }

    .match-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .match-banner img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .match-banner h2 {
      margin: 0;
      font-size: 24px;
      text-shadow: 2px 2px 5px black;
    }

    @media (max-width: 768px) {
      .responsive-player {
        padding-bottom: 56.25%; /* —Å—Ç–∞–Ω–¥–∞—Ä—Ç 16:9 –¥–ª—è –º–æ–±—ñ–ª—å–Ω–æ–≥–æ */
      }
      .match-banner h2 {
        font-size: 18px;
      }
      .match-banner img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="player-container">

    <div class="match-banner">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/79/FC_Shakhtar_Donetsk_logo.svg" alt="Shakhtar">
      <h2>–®–∞—Ö—Ç–∞—Ä vs –õ–µ–≥—ñ—è</h2>
      <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Legia_Warsaw.svg" alt="Legia">
    </div>

    <div class="responsive-player">
      <iframe
        id="playerFrame"
        src=""
        allow="accelerometer; autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-popups"
      ></iframe>
    </div>

    <div class="buttons">
      <button onclick="setStream('https://example.com/stream1.m3u8')">Stream 1 üá∫üá¶</button>
      <button onclick="setStream('https://example.com/stream2.m3u8')">Stream 2 üáµüá±</button>
      <button onclick="setStream('https://example.com/stream3.m3u8')">Stream 3 üá¨üáß</button>
      <button onclick="setStream('https://example.com/stream4.m3u8')">Stream 4 üá™üá∏</button>
    </div>

  </div>

  <script>
    function setStream(url) {
      document.getElementById("playerFrame").src = url;
    }
  </script>

</body>
</html>
