<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: url('https://bogatyr.club/uploads/posts/2023-01/400/1674742150_bogatyr-club-p-fon-dlya-saita-fon-2.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 28%;
      min-width: 180px;
      background: rgba(0, 0, 0, 0.55);
      padding: 10px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    /* новий стиль для заголовка турніру (логотип + назва поруч) */
    .tournament-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0 6px;
    }

    .tournament-header img {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      object-fit: contain;
      display: block;
    }

    .tournament-name {
      color: #00A8E8; /* колір такий як рамка контейнера */
      font-weight: 700;
      font-size: 18px;
      white-space: nowrap;
    }

    .player-section {
      width: 72%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: black;
      border-radius: 12px;
      border: 3px solid #00A8E8;
      overflow: hidden;
      flex-shrink: 0;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .select-text {
      margin-top: 12px;
      font-size: 18px;
      text-align: center;
      opacity: 0.9;
    }

    .match-info {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      max-width: 100%;
      flex-wrap: nowrap;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .match-info img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .match-info.active {
      display: flex;
    }

    .stream-btn {
      width: 100%;
      background-color: rgba(41, 52, 64, 0.7);
      color: white;
      border: 2px solid #00A8E8;
      padding: 12px 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      transition: all 0.3s;
      text-align: center;
    }

    .stream-btn:hover {
      background-color: rgba(0, 200, 232, 0.25);
      transform: scale(1.04);
    }

    .stream-btn.active {
      background-color: rgba(0, 200, 232, 0.4);
      border-color: cyan;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 15px;
      flex: 1;
      justify-content: center;
      text-align: center;
    }

    .team img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .match-time {
      width: 55px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }

      .layout {
        flex-direction: column;
        align-items: center;
        height: auto;
      }

      .sidebar {
        width: 95%;
        max-height: 350px;
        order: 2;
        display: flex;
        flex-direction: column;
        border-right: none;
        overflow-y: auto;
        background: rgba(0,0,0,0.55);
      }

      .player-section {
        width: 95%;
        order: 1;
      }

      .stream-btn {
        justify-content: center;
      }

      .match-info {
        font-size: 16px;
      }

      .tournament-header {
        gap: 8px;
      }

      .tournament-header img {
        width: 34px;
        height: 34px;
      }

      .tournament-name {
        font-size: 16px;
      }
    }
  </style>
</head>

  <script>
    function setStream(url, btn, img1, t1, time, t2, img2) {
      const iframe = document.getElementById('mainPlayer');
      const matchInfo = document.getElementById('matchInfo');
      const selectText = document.getElementById('selectText');

      document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      iframe.src = url;
      selectText.style.display = 'none';

      document.getElementById('team1Img').src = img1;
      document.getElementById('team2Img').src = img2;
      document.getElementById('team1Name').innerText = t1;
      document.getElementById('team2Name').innerText = t2;
      document.getElementById('matchTime').innerText = time;
      matchInfo.classList.add('active');
    }

    document.addEventListener('fullscreenchange', async () => {
      if (document.fullscreenElement) {
        try { await screen.orientation.lock('landscape'); } catch {}
      } else {
        try { await screen.orientation.unlock(); } catch {}
      }
    });
  </script>
