<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Streams</title>
  <style>
    body {
      background: url('https://imgpx.com/kfcPatf7nzWH.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    .player-container {
      max-width: 900px;
      margin: 20px auto;
      border-radius: 12px;
      padding: 15px;
    }

    .responsive-player {
      position: relative;
      width: 100%;
      padding-bottom: 54%; /* трішки більший ніж 56.25%, щоб кнопки влазили */
      background-color: black;
      border-radius: 10px;
      overflow: hidden;
    }

    .responsive-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .poster {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .poster img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .poster h2 {
      font-size: 22px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .stream-btn {
      background-color: rgba(41, 52, 64, 0.9);
      color: white;
      border: 1px solid gray;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stream-btn:hover {
      background-color: #556;
      transform: scale(1.05);
    }

    .stream-btn img {
      width: 22px;
      height: 15px;
      object-fit: cover;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .player-container {
        max-width: 100%;
        margin: 10px;
        padding: 10px;
      }

      .responsive-player {
        padding-bottom: 56.25%; /* стандарт 16:9 для мобільного */
      }

      .poster img {
        width: 45px;
        height: 45px;
      }

      .poster h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="poster">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/FC_Shakhtar_Donetsk_logo.svg" alt="Shakhtar">
      <h2>Шахтар vs Легія</h2>
      <img src="https://upload.wikimedia.org/wikipedia/en/6/6e/Legia_Warsaw.svg" alt="Legia">
    </div>

    <div class="responsive-player">
      <iframe id="mainPlayer" 
        src="" 
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
      </iframe>
    </div>

    <div class="buttons">
      <button class="stream-btn" onclick="setStream('https://example1.com/stream1.m3u8')">
        Stream 1 <img src="https://flagcdn.com/w20/ua.png" alt="UA">
      </button>
      <button class="stream-btn" onclick="setStream('https://example2.com/stream2.m3u8')">
        Stream 2 <img src="https://flagcdn.com/w20/pl.png" alt="PL">
      </button>
      <button class="stream-btn" onclick="setStream('https://example3.com/stream3.m3u8')">
        Stream 3 <img src="https://flagcdn.com/w20/gb.png" alt="GB">
      </button>
      <button class="stream-btn" onclick="setStream('https://example4.com/stream4.m3u8')">
        Stream 4 <img src="https://flagcdn.com/w20/es.png" alt="ES">
      </button>
    </div>
  </div>

  <script>
    function setStream(url) {
      document.getElementById('mainPlayer').src =
        "https://player.example.com/?url=" + encodeURIComponent(url);
    }
  </script>
</body>
</html>
