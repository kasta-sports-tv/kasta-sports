<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasta Sports</title>
  <style>
    body {
      background: url('https://bogatyr.club/uploads/posts/2023-01/400/1674742150_bogatyr-club-p-fon-dlya-saita-fon-2.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 28%;
      min-width: 180px;
      background: rgba(0, 0, 0, 0.55);
      padding: 10px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    /* новий стиль для заголовка турніру (логотип + назва поруч) */
    .tournament-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0 6px;
    }

    .tournament-header img {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      object-fit: contain;
      display: block;
    }

    .tournament-name {
      color: #00A8E8; /* колір такий як рамка контейнера */
      font-weight: 700;
      font-size: 18px;
      white-space: nowrap;
    }

    .player-section {
      width: 72%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: black;
      border-radius: 12px;
      border: 3px solid #00A8E8;
      overflow: hidden;
      flex-shrink: 0;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .select-text {
      margin-top: 12px;
      font-size: 18px;
      text-align: center;
      opacity: 0.9;
    }

    .match-info {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      max-width: 100%;
      flex-wrap: nowrap;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .match-info img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .match-info.active {
      display: flex;
    }

    .stream-btn {
      width: 100%;
      background-color: rgba(41, 52, 64, 0.7);
      color: white;
      border: 2px solid #00A8E8;
      padding: 12px 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      transition: all 0.3s;
      text-align: center;
    }

    .stream-btn:hover {
      background-color: rgba(0, 200, 232, 0.25);
      transform: scale(1.04);
    }

    .stream-btn.active {
      background-color: rgba(0, 200, 232, 0.4);
      border-color: cyan;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 15px;
      flex: 1;
      justify-content: center;
      text-align: center;
    }

    .team img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .match-time {
      width: 55px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }

      .layout {
        flex-direction: column;
        align-items: center;
        height: auto;
      }

      .sidebar {
        width: 95%;
        max-height: 350px;
        order: 2;
        display: flex;
        flex-direction: column;
        border-right: none;
        overflow-y: auto;
        background: rgba(0,0,0,0.55);
      }

      .player-section {
        width: 95%;
        order: 1;
      }

      .stream-btn {
        justify-content: center;
      }

      .match-info {
        font-size: 16px;
      }

      .tournament-header {
        gap: 8px;
      }

      .tournament-header img {
        width: 34px;
        height: 34px;
      }

      .tournament-name {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="streamButtons">

      <!-- Заголовок турніру 1 (логотип + назва поруч) -->
      <div class="tournament-header">
        <img src="https://upload.wikimedia.org/wikipedia/uk/thumb/f/f2/Premier_League_Logo.svg/320px-Premier_League_Logo.svg.png" alt="">
        <div class="tournament-name">АПЛ</div>
      </div>

      <!-- Арсенал vs Тоттенгем -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/player1/endplayer.html', this,
        'https://s7.vcdn.biz/static/f/10537579141/image.jpg','Арсенал','vs','Тоттенгем',
        'https://s2.vcdn.biz/static/f/10541382311/image.jpg')">
        <span class="team">
          <img src="https://s7.vcdn.biz/static/f/10537579141/image.jpg" alt="">
          Арсенал
        </span>
        <span class="match-time">18:30</span>
        <span class="team">
          Тоттенгем
          <img src="https://s2.vcdn.biz/static/f/10541382311/image.jpg" alt="">
        </span>
      </button>

      <!-- Заголовок турніру 1 (логотип + назва поруч) -->
      <div class="tournament-header">
        <img src="https://upl.ua/images/upl_logo_690.png" alt="">
        <div class="tournament-name">УПЛ</div>
      </div>

      <!-- Рух vs Кудрівка -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/player1/endplayer.html', this,
        'https://s4.vcdn.biz/static/f/10658466391/image.jpg','Рух','vs','Кудрівка',
        'https://s9.vcdn.biz/static/f/10085223681/image.jpg')">
        <span class="team">
          <img src="https://s4.vcdn.biz/static/f/10658466391/image.jpg" alt="">
          Рух
        </span>
        <span class="match-time">18:00</span>
        <span class="team">
          Кудрівка
          <img src="https://s9.vcdn.biz/static/f/10085223681/image.jpg" alt="">
        </span>
      </button>

      <!-- Заголовок турніру 1 (логотип + назва поруч) -->
      <div class="tournament-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/MLS_crest_logo_RGB_gradient.svg/250px-MLS_crest_logo_RGB_gradient.svg.png" alt="">
        <div class="tournament-name">MLS</div>
      </div>

      <!-- Цинциннаті vs Інтер Маямі -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/test.html?url=https%3A%2F%2Fstream-4.kasta-sports-tv.workers.dev%2Fproxy%2Findex.m3u8', this,
        'https://upload.wikimedia.org/wikipedia/ru/thumb/a/af/FC_Cincinnati_logo_2018.svg.png/250px-FC_Cincinnati_logo_2018.svg.png','Цинциннаті','vs','Інтер Маямі',
        'https://upload.wikimedia.org/wikipedia/uk/d/d2/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF_%D0%A4%D0%9A_%C2%AB%D0%86%D0%BD%D1%82%D0%B5%D1%80%C2%BB_%D0%9C%D0%B0%D1%8F%D0%BC%D1%96.png')">
        <span class="team">
          <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/a/af/FC_Cincinnati_logo_2018.svg.png/250px-FC_Cincinnati_logo_2018.svg.png" alt="">
          Цинциннаті
        </span>
        <span class="match-time">00:00</span>
        <span class="team">
          Інтер Маямі
          <img src="https://upload.wikimedia.org/wikipedia/uk/d/d2/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF_%D0%A4%D0%9A_%C2%AB%D0%86%D0%BD%D1%82%D0%B5%D1%80%C2%BB_%D0%9C%D0%B0%D1%8F%D0%BC%D1%96.png" alt="">
        </span>
      </button>

      <!-- Заголовок турніру 1 (логотип + назва поруч) -->
      <div class="tournament-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/LaLiga_EA_Sports_2023_Vertical_Logo.svg/330px-LaLiga_EA_Sports_2023_Vertical_Logo.svg.png" alt="">
        <div class="tournament-name">ЛаЛіга</div>
      </div>

      <!-- Ельче vs Реал -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/test.html?url=https%3A%2F%2Fcors.orestlutij9.workers.dev%2F%3Furl%3Dhttps%3A%2F%2Fmfvideo246.top%2Fhls%2Fms2.m3u8', this,
        'https://s9.vcdn.biz/static/f/6411788001/image.jpg','Ельче','vs','Реал',
        'https://s9.vcdn.biz/static/f/10685235951/image.jpg')">
        <span class="team">
          <img src="https://s9.vcdn.biz/static/f/6411788001/image.jpg" alt="">
          Ельче
        </span>
        <span class="match-time">22:00</span>
        <span class="team">
          Реал
          <img src="https://s9.vcdn.biz/static/f/10685235951/image.jpg" alt="">
        </span>
      </button>

      <!-- Заголовок турніру 1 (логотип + назва поруч) -->
      <div class="tournament-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Serie_A.png/250px-Serie_A.png" alt="">
        <div class="tournament-name">Серія А</div>
      </div>

      <!-- Інтер vs Мілан -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/test.html?url=https%3A%2F%2Fpl.footballlive.pp.ua%3A8443%2Fchannel%2F65c83719%2Findex.m3u8%3Fq%3D1111e494ac105cde847d65bf36124f1b', this,
        'https://s6.vcdn.biz/static/f/6502749171/image.jpg','Інтер','vs','Мілан',
        'https://s2.vcdn.biz/static/f/6502769291/image.jpg')">
        <span class="team">
          <img src="https://s6.vcdn.biz/static/f/6502749171/image.jpg" alt="">
          Інтер
        </span>
        <span class="match-time">21:45</span>
        <span class="team">
          Мілан
          <img src="https://s2.vcdn.biz/static/f/6502769291/image.jpg" alt="">
        </span>
      </button>

    </div>

    <div class="player-section">
      <div class="player-container">
        <iframe id="mainPlayer"
          src=""
          allow="fullscreen; autoplay; encrypted-media; picture-in-picture; orientation-lock"
          allowfullscreen
          allow-same-origin allow-scripts allow-forms allow-pointer-lock
        ></iframe>
      </div>

      <div class="select-text" id="selectText">Оберіть трансляцію</div>

      <div class="match-info" id="matchInfo">
        <img id="team1Img" src="">
        <span id="team1Name"></span>
        <span id="matchTime"></span>
        <span id="team2Name"></span>
        <img id="team2Img" src="">
          
      </div>
    </div>
  </div>
  <script>
    function setStream(url, btn, img1, t1, time, t2, img2) {
      const iframe = document.getElementById('mainPlayer');
      const matchInfo = document.getElementById('matchInfo');
      const selectText = document.getElementById('selectText');

      document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      iframe.src = url;
      selectText.style.display = 'none';

      document.getElementById('team1Img').src = img1;
      document.getElementById('team2Img').src = img2;
      document.getElementById('team1Name').innerText = t1;
      document.getElementById('team2Name').innerText = t2;
      document.getElementById('matchTime').innerText = time;
      matchInfo.classList.add('active');
    }

    document.addEventListener('fullscreenchange', async () => {
      if (document.fullscreenElement) {
        try { await screen.orientation.lock('landscape'); } catch {}
      } else {
        try { await screen.orientation.unlock(); } catch {}
      }
    });
  </script>
</body>
</html>
