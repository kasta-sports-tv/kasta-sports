      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }

    .player-container {
      max-width: 900px;
      margin: 20px auto;
      border-radius: 12px;
      padding: 15px;

    .responsive-player {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      background-color: black;
      border-radius: 10px;
      overflow: hidden;
    }

    .responsive-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .poster {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .poster img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .poster h2 {
      font-size: 22px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .stream-btn {
      background-color: rgba(41, 52, 64, 0.9);
      color: white;
      border: 1px solid gray;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .stream-btn:hover {
      background-color: #556;
      transform: scale(1.05);
    }

    .stream-btn img {
      width: 22px;
      height: 15px;
      object-fit: cover;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .player-container {
        max-width: 100%;
        margin: 10px;
        padding: 10px;
      }

      .poster img {
        width: 45px;
        height: 45px;
      }

      .poster h2 {
        font-size: 18px;
      }
    }
  </style>
