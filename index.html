<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasta Sports</title>
  <style>
    body {
      background: url('https://bogatyr.club/uploads/posts/2023-01/400/1674742150_bogatyr-club-p-fon-dlya-saita-fon-2.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 28%;
      min-width: 180px;
      background: rgba(0, 0, 0, 0.55);
      padding: 10px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    /* новий стиль для заголовка турніру (логотип + назва поруч) */
    .tournament-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0 6px;
    }

    .tournament-header img {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      object-fit: contain;
      display: block;
    }

    .tournament-name {
      color: #00A8E8; /* колір такий як рамка контейнера */
      font-weight: 700;
      font-size: 18px;
      white-space: nowrap;
    }

    .player-section {
      width: 72%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: black;
      border-radius: 12px;
      border: 3px solid #00A8E8;
      overflow: hidden;
      flex-shrink: 0;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .select-text {
      margin-top: 12px;
      font-size: 18px;
      text-align: center;
      opacity: 0.9;
    }

    .match-info {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      max-width: 100%;
      flex-wrap: nowrap;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .match-info img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .match-info.active {
      display: flex;
    }

    .stream-btn {
      width: 100%;
      background-color: rgba(41, 52, 64, 0.7);
      color: white;
      border: 2px solid #00A8E8;
      padding: 12px 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      transition: all 0.3s;
      text-align: center;
    }

    .stream-btn:hover {
      background-color: rgba(0, 200, 232, 0.25);
      transform: scale(1.04);
    }

    .stream-btn.active {
      background-color: rgba(0, 200, 232, 0.4);
      border-color: cyan;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 15px;
      flex: 1;
      justify-content: center;
      text-align: center;
    }

    .team img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .match-time {
      width: 55px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }

      .layout {
        flex-direction: column;
        align-items: center;
        height: auto;
      }

      .sidebar {
        width: 95%;
        max-height: 350px;
        order: 2;
        display: flex;
        flex-direction: column;
        border-right: none;
        overflow-y: auto;
        background: rgba(0,0,0,0.55);
      }

      .player-section {
        width: 95%;
        order: 1;
      }

      .stream-btn {
        justify-content: center;
      }

      .match-info {
        font-size: 16px;
      }

      .tournament-header {
        gap: 8px;
      }

      .tournament-header img {
        width: 34px;
        height: 34px;
      }

      .tournament-name {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="streamButtons">

      <!-- Заголовок турніру 1 (логотип + назва поруч) -->
      <div class="tournament-header">
        <img src="https://brandlogos.net/wp-content/uploads/2023/09/european_qualifiers-logo_brandlogos.net_lsklv.png" alt="">
        <div class="tournament-name">European Qualifiers</div>
      </div>

      <!-- Фінляндія vs Мальта -->
      <button class="stream-btn"
        onclick="setStream('https://wagontorch.net/embed/c9bl7i8d6eznv', this,
        'https://s7.vcdn.biz/static/f/10732514461/image.jpg','Фінляндія','vs','Мальта',
        'https://s7.vcdn.biz/static/f/10732289731/image.jpg')">
        <span class="team">
          <img src="https://s7.vcdn.biz/static/f/10732514461/image.jpg" alt="">
          Фінляндія
        </span>
        <span class="match-time">19:00</span>
        <span class="team">
          Мальта
          <img src="https://s7.vcdn.biz/static/f/10732289731/image.jpg" alt="">
        </span>
      </button>

      <!-- Симулкаст vs Симулкаст -->
      <button class="stream-btn"
        onclick="setStream('https://staypoor.net/embed/t3f19po2', this,
        'https://brandlogos.net/wp-content/uploads/2023/09/european_qualifiers-logo_brandlogos.net_lsklv.png','Симулкаст','vs','Симулкаст',
        'https://brandlogos.net/wp-content/uploads/2023/09/european_qualifiers-logo_brandlogos.net_lsklv.png')">
        <span class="team">
          <img src="https://brandlogos.net/wp-content/uploads/2023/09/european_qualifiers-logo_brandlogos.net_lsklv.png" alt="">
          Симулкаст
        </span>
        <span class="match-time">21:45</span>
        <span class="team">
          Симулкаст
          <img src="https://brandlogos.net/wp-content/uploads/2023/09/european_qualifiers-logo_brandlogos.net_lsklv.png" alt="">
        </span>
      </button>

      <!-- Словаччина vs Півн Ірландія -->
      <button class="stream-btn"
        onclick="setStream('https://staypoor.net/embed/w3m2z7ip', this,
        'https://s5.vcdn.biz/static/f/10732475471/image.jpg','Словаччина','vs','Півн Ірландія',
        'https://s8.vcdn.biz/static/f/5094867581/image.jpg')">
        <span class="team">
          <img src="https://s5.vcdn.biz/static/f/10732475471/image.jpg" alt="">
          Словаччина
        </span>
        <span class="match-time">21:45</span>
        <span class="team">
          Півн Ірландія
          <img src="https://s8.vcdn.biz/static/f/5094867581/image.jpg" alt="">
        </span>
      </button>

      <!-- Гібралтар vs Чорногорія -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/player1/player1.html?url=https%3A%2F%2Fshift03.isp.bg%2FArena_Sport_3%2Findex.m3u8', this,
        'https://s5.vcdn.biz/static/f/10732014041/image.jpg','Гібралтар','vs','Чорногорія',
        'https://s2.vcdn.biz/static/f/10732561931/image.jpg')">
        <span class="team">
          <img src="https://s5.vcdn.biz/static/f/10732014041/image.jpg" alt="">
          Гібралтар
        </span>
        <span class="match-time">21:45</span>
        <span class="team">
          Чорногорія
          <img src="https://s2.vcdn.biz/static/f/10732561931/image.jpg" alt="">
        </span>
      </button>

      <!-- Хорватія vs Фарерські острови -->
      <button class="stream-btn"
        onclick="setStream('https://wagontorch.net/embed/v41cc2p4r4', this,
        'https://s1.vcdn.biz/static/f/10732545091/image.jpg','Хорватія','vs','Фарерські острови',
        'https://s8.vcdn.biz/static/f/10732503401/image.jpg')">
        <span class="team">
          <img src="https://s1.vcdn.biz/static/f/10732545091/image.jpg" alt="">
          Хорватія
        </span>
        <span class="match-time">21:45</span>
        <span class="team">
          Фарерські острови
          <img src="https://s8.vcdn.biz/static/f/10732503401/image.jpg" alt="">
        </span>
      </button>

      <!-- Польща vs Нідерланди -->
      <button class="stream-btn"
        onclick="setStream('https://wagontorch.net/embed/v41cc2p4r4', this,
        'https://s7.vcdn.biz/static/f/10732386031/image.jpg','Польща','vs','Нідерланди',
        'https://s2.vcdn.biz/static/f/10732324151/image.jpg')">
        <span class="team">
          <img src="https://s7.vcdn.biz/static/f/10732386031/image.jpg" alt="">
          Польща
        </span>
        <span class="match-time">21:45</span>
        <span class="team">
          Нідерланди
          <img src="https://s2.vcdn.biz/static/f/10732324151/image.jpg" alt="">
        </span>
      </button>

      <!-- Люксембург vs Німеччина -->
      <button class="stream-btn"
        onclick="setStream('https://wagontorch.net/embed/c9bl7i8d6eznv', this,
        'https://s3.vcdn.biz/static/f/10732285011/image.jpg','Люксембург','vs','Німеччина',
        'https://s3.vcdn.biz/static/f/10731993771/image.jpg')">
        <span class="team">
          <img src="https://s3.vcdn.biz/static/f/10732285011/image.jpg" alt="">
          Люксембург
        </span>
        <span class="match-time">21:45</span>
        <span class="team">
          Німеччина
          <img src="https://s3.vcdn.biz/static/f/10731993771/image.jpg" alt="">
        </span>
      </button>

      <!-- Заголовок турніру 1 (логотип + назва поруч) -->
      <div class="tournament-header">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/92/UEFA_European_Under-21_Championship_logo.svg/1280px-UEFA_European_Under-21_Championship_logo.svg.png" alt="">
        <div class="tournament-name">UEFA U-21</div>
      </div>

      <!-- Туреччина vs Україна -->
      <button class="stream-btn"
        onclick="setStream('https://kasta-sports.vercel.app/player1/player1.html?url=https%3A%2F%2Fstream-2.kasta-sports-tv.workers.dev%2Fproxy%2Fmono.m3u8%3Ftoken%3DnPfO4rRaax', this,
        'https://s8.vcdn.biz/static/f/10730257901/image.jpg','Туреччина','vs','Україна',
        'https://s6.vcdn.biz/static/f/10732489521/image.jpg')">
        <span class="team">
          <img src="https://s8.vcdn.biz/static/f/10730257901/image.jpg" alt="">
          Туреччина
        </span>
        <span class="match-time">19:00</span>
        <span class="team">
          Україна
          <img src="https://s6.vcdn.biz/static/f/10732489521/image.jpg" alt="">
        </span>
      </button>

    </div>

    <div class="player-section">
      <div class="player-container">
        <iframe id="mainPlayer"
          src=""
          allow="fullscreen; autoplay; encrypted-media; picture-in-picture; orientation-lock"
          allowfullscreen
          allow-same-origin allow-scripts allow-forms allow-pointer-lock
        ></iframe>
      </div>

      <div class="select-text" id="selectText">Оберіть трансляцію</div>

      <div class="match-info" id="matchInfo">
        <img id="team1Img" src="">
        <span id="team1Name"></span>
        <span id="matchTime"></span>
        <span id="team2Name"></span>
        <img id="team2Img" src="">
          
      </div>
    </div>
  </div>
  <script>
    function setStream(url, btn, img1, t1, time, t2, img2) {
      const iframe = document.getElementById('mainPlayer');
      const matchInfo = document.getElementById('matchInfo');
      const selectText = document.getElementById('selectText');

      document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      iframe.src = url;
      selectText.style.display = 'none';

      document.getElementById('team1Img').src = img1;
      document.getElementById('team2Img').src = img2;
      document.getElementById('team1Name').innerText = t1;
      document.getElementById('team2Name').innerText = t2;
      document.getElementById('matchTime').innerText = time;
      matchInfo.classList.add('active');
    }

    document.addEventListener('fullscreenchange', async () => {
      if (document.fullscreenElement) {
        try { await screen.orientation.lock('landscape'); } catch {}
      } else {
        try { await screen.orientation.unlock(); } catch {}
      }
    });
  </script>
</body>
</html>
