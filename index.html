<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольна трансляція</title>
  <style>
    body {
      background: url('https://bogatyr.club/uploads/posts/2023-01/400/1674742150_bogatyr-club-p-fon-dlya-saita-fon-2.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 28%;
      min-width: 180px;
      background: rgba(0, 0, 0, 0.55);
      padding: 10px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .player-section {
      width: 72%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: black;
      border-radius: 12px;
      border: 3px solid #00A8E8;
      overflow: hidden;
      flex-shrink: 0;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .select-text {
      margin-top: 12px;
      font-size: 18px;
      text-align: center;
      opacity: 0.9;
    }

    .match-info {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      max-width: 100%;
      flex-wrap: nowrap;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .match-info img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .match-info.active {
      display: flex;
    }

    .stream-btn {
      width: 100%;
      background-color: rgba(41, 52, 64, 0.7);
      color: white;
      border: 2px solid #00A8E8;
      padding: 12px 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      transition: all 0.3s;
      text-align: center;
    }

    .stream-btn:hover {
      background-color: rgba(0, 200, 232, 0.25);
      transform: scale(1.04);
    }

    .stream-btn.active {
      background-color: rgba(0, 200, 232, 0.4);
      border-color: cyan;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 15px;
      flex: 1;
      justify-content: center;
      text-align: center;
    }

    .team img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .match-time {
      width: 55px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }

      .layout {
        flex-direction: column;
        align-items: center;
        height: auto;
      }

      .sidebar {
        width: 95%;
        max-height: 350px;
        order: 2;
        display: flex;
        flex-direction: column;
        border-right: none;
        overflow-y: auto;
        background: rgba(0,0,0,0.55);
      }

      .player-section {
        width: 95%;
        order: 1;
      }

      .stream-btn {
        justify-content: center;
      }

      .match-info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="streamButtons">

      <!-- Металіст vs ЛНЗ -->
      <button class="stream-btn"
        onclick="setStream('https://anym3u8player.com/tv/p.php?url=', this,
        'https://s3.vcdn.biz/static/f/10551534501/image.jpg','Металіст','13:00','ЛНЗ',
        'https://s8.vcdn.biz/static/f/6321546791/image.jpg')">
        <span class="team">
          <img src="https://s3.vcdn.biz/static/f/10551534501/image.jpg">
          Металіст
        </span>
        <span class="match-time">13:00</span>
        <span class="team">
          ЛНЗ
          <img src="https://s8.vcdn.biz/static/f/6321546791/image.jpg">
        </span>
      </button>

      <!-- Карпати vs Рух -->
      <button class="stream-btn"
        onclick="setStream('https://anym3u8player.com/tv/p.php?url=', this,
        'https://s1.vcdn.biz/static/f/9189942481/image.jpg','Карпати','15:30','Рух',
        'https://s4.vcdn.biz/static/f/10616777131/image.jpg')">
        <span class="team">
          <img src="https://s1.vcdn.biz/static/f/9189942481/image.jpg">
          Карпати
        </span>
        <span class="match-time">15:30</span>
        <span class="team">
          Рух
          <img src="https://s4.vcdn.biz/static/f/10616777131/image.jpg">
        </span>
      </button>

      <!-- Оболонь vs Полісся -->
      <button class="stream-btn"
        onclick="setStream('https://anym3u8player.com/tv/p.php?url=', this,
        'https://s1.vcdn.biz/static/f/6321551671/image.jpg','Оболонь','18:00','Полісся',
        'https://s9.vcdn.biz/static/f/8036654751/image.jpg')">
        <span class="team">
          <img src="https://s1.vcdn.biz/static/f/6321551671/image.jpg">
          Оболонь
        </span>
        <span class="match-time">18:00</span>
        <span class="team">
          Полісся
          <img src="https://s9.vcdn.biz/static/f/8036654751/image.jpg">
        </span>
      </button>

      <!-- Челсі vs Сандерленд -->
      <button class="stream-btn"
        onclick="setStream('https://anym3u8player.com/tv/p.php?url=', this,
        'https://upload.wikimedia.org/wikipedia/ru/thumb/f/f7/FC_Chelsea_Logo.svg/240px-FC_Chelsea_Logo.svg.png','Челсі','17:00','Сандерленд',
        'https://upload.wikimedia.org/wikipedia/ru/thumb/2/2e/FC_Sunderland_Logo.svg/330px-FC_Sunderland_Logo.svg.png')">
        <span class="team">
          <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/f/f7/FC_Chelsea_Logo.svg/240px-FC_Chelsea_Logo.svg.png">
          Челсі
        </span>
        <span class="match-time">17:00</span>
        <span class="team">
          Сандерленд
          <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/2/2e/FC_Sunderland_Logo.svg/330px-FC_Sunderland_Logo.svg.png">
        </span>
      </button>

      <!-- Ман Юнайтед vs Брайтон -->
      <button class="stream-btn"
        onclick="setStream('https://anym3u8player.com/tv/p.php?url=', this,
        'https://upload.wikimedia.org/wikipedia/uk/e/e1/Manchester_United_FC.png','Ман Юнайтед','19:30','Брайтон',
        'https://upload.wikimedia.org/wikipedia/ru/thumb/2/24/FC_Brighton_%26_Hove_Albion_Logo.svg/240px-FC_Brighton_%26_Hove_Albion_Logo.svg.png')">
        <span class="team">
          <img src="https://upload.wikimedia.org/wikipedia/uk/e/e1/Manchester_United_FC.png">
          Ман Юнайтед
        </span>
        <span class="match-time">19:30</span>
        <span class="team">
          Брайтон
          <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/2/24/FC_Brighton_%26_Hove_Albion_Logo.svg/240px-FC_Brighton_%26_Hove_Albion_Logo.svg.png">
        </span>
      </button>

      <!-- Брентфорд vs Ліверпуль -->
      <button class="stream-btn"
        onclick="setStream('https://anym3u8player.com/tv/p.php?url=', this,
        'https://upload.wikimedia.org/wikipedia/ru/2/2e/Brentford_FC_logo.png','Брентфорд','22:00','Ліверпуль',
        'https://upload.wikimedia.org/wikipedia/ru/thumb/7/73/FC_Liverpool_Logo.svg/250px-FC_Liverpool_Logo.svg.png')">
        <span class="team">
          <img src="https://upload.wikimedia.org/wikipedia/ru/2/2e/Brentford_FC_logo.png">
          Брентфорд
        </span>
        <span class="match-time">22:00</span>
        <span class="team">
          Ліверпуль
          <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/7/73/FC_Liverpool_Logo.svg/250px-FC_Liverpool_Logo.svg.png">
        </span>
      </button>

    </div>

    <div class="player-section">
      <div class="player-container">
        <iframe id="mainPlayer"
          src=""
          allow="fullscreen; autoplay; encrypted-media; picture-in-picture; orientation-lock"
          allowfullscreen
          allow-same-origin allow-scripts allow-forms allow-pointer-lock
        ></iframe>
      </div>

      <div class="select-text" id="selectText">Оберіть трансляцію</div>

      <div class="match-info" id="matchInfo">
        <img id="team1Img" src="">
        <span id="team1Name"></span>
        <span id="matchTime"></span>
        <span id="team2Name"></span>
        <img id="team2Img" src="">
      </div>
    </div>
  </div>

  <script>
    function setStream(url, btn, img1, t1, time, t2, img2) {
      const iframe = document.getElementById('mainPlayer');
      const matchInfo = document.getElementById('matchInfo');
      const selectText = document.getElementById('selectText');

      document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      iframe.src = url;
      selectText.style.display = 'none';

      document.getElementById('team1Img').src = img1;
      document.getElementById('team2Img').src = img2;
      document.getElementById('team1Name').innerText = t1;
      document.getElementById('team2Name').innerText = t2;
      document.getElementById('matchTime').innerText = time;
      matchInfo.classList.add('active');
    }

    document.addEventListener('fullscreenchange', async () => {
      if (document.fullscreenElement) {
        try { await screen.orientation.lock('landscape'); } catch {}
      } else {
        try { await screen.orientation.unlock(); } catch {}
      }
    });
  </script>
</body>
</html>
