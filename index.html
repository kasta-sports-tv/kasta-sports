<body>
  <div class="layout">
    
    <div class="player-container">
      <div class="responsive-player">
        <iframe id="mainPlayer"
          src=""
          allow="fullscreen; autoplay; encrypted-media; picture-in-picture; orientation-lock"
          allowfullscreen
          sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock">
        </iframe>
      </div>
    </div>

    <div class="sidebar">
      <div class="buttons">
        <button class="stream-btn" onclick="setStream('https://rereyano.ru/player/4/200')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Flag_of_Ukraine.png/330px-Flag_of_Ukraine.png">
          –°–∞–º—Å—É–Ω—Å–ø–æ—Ä <b>19:00</b> –î–∏–Ω–∞–º–æ <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Flag_of_Ukraine.png/330px-Flag_of_Ukraine.png">
        </button>

        <button class="stream-btn" onclick="setStream('https://rereyano.ru/player/4/200')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/330px-Flag_of_France.svg.png">
          Stream 2 <b>19:00</b> FR <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/330px-Flag_of_France.svg.png">
        </button>

        <button class="stream-btn" onclick="setStream('https://rereyano.ru/player/4/200')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Rettangolo_aureo.svg/320px-Rettangolo_aureo.svg.png">
          Stream 3 <b>19:00</b> RU <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Rettangolo_aureo.svg/320px-Rettangolo_aureo.svg.png">
        </button>
      </div>
    </div>

  </div>

<script>
  function setStream(url) {
    const iframe = document.getElementById('mainPlayer');
    iframe.src = url;
  }

  document.addEventListener('fullscreenchange', async () => {
    if (document.fullscreenElement) {
      try { await screen.orientation.lock('landscape'); }
      catch (err) {}
    } else {
      try { await screen.orientation.unlock(); }
      catch (err) {}
    }
  });
</script>
</body>
