<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольна трансляція</title>
  <style>
    body {
      background: #000;
      background-image: url('https://bogatyr.club/uploads/posts/2023-01/400/1674742150_bogatyr-club-p-fon-dlya-saita-futbol-16.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    .menu {
      width: 150px; /* трошки ширше під текст */
      background-color: #293440;
      border-right: 3px solid #b3b3b3;
      padding: 10px 5px;
      overflow-y: auto;
    }

    .match-button {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 6px;
      margin-bottom: 15px;
      cursor: pointer;
      background-color: #293440;
      border: 2px solid #b3b3b3;
      border-radius: 5px;
      transition: 0.2s;
    }

    .match-button:hover {
      background-color: #3c4c5c;
    }

    .match-button img {
      width: 45px;
      height: 45px;
      border-radius: 5px;
    }

    .league-title {
      font-size: 13px;
      font-weight: bold;
      color: #b3b3b3;
      text-align: left;
      line-height: 1.2;
    }

    .player-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: black;
    }

    .match-name {
      position: absolute;
      bottom: 10px;
      width: calc(100% - 160px);
      text-align: center;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="menu">

    <!-- Турніри (назва поруч із логотипом) -->
    <div class="match-button" onclick="changeStream('https://via.placeholder.com/500', 'Premier League')">
      <img src="https://www.citypng.com/public/uploads/preview/premier-league-logo-transparent-png-11664240652lnupfnjz4h.png">
      <div class="league-title">Premier League</div>
    </div>

    <div class="match-button" onclick="changeStream('https://via.placeholder.com/500', 'La Liga')">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/LaLiga_Logo.svg/512px-LaLiga_Logo.svg.png">
      <div class="league-title">La Liga</div>
    </div>

    <div class="match-button" onclick="changeStream('https://via.placeholder.com/500', 'Serie A')">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e1/Serie_A_logo_%282019%29.svg/512px-Serie_A_logo_%282019%29.svg.png">
      <div class="league-title">Serie A</div>
    </div>

  </div>

  <div class="player-container">
    <iframe id="streamPlayer" src=""></iframe>
    <div id="match-name" class="match-name"></div>
  </div>

</div>

<script>
  function changeStream(url, name) {
    document.getElementById('streamPlayer').src = url;
    document.getElementById('match-name').innerText = name;
  }
</script>

</body>
</html>
