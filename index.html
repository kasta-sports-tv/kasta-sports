<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольні трансляції</title>
  <style>
    body {
      margin: 0;
      background: #293440;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
    }

    .buttons-container {
      width: 260px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .match-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 2px solid #00A8E8;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    .match-button:hover {
      background: rgba(0, 168, 232, 0.25);
    }

    .match-time {
      font-size: 13px;
      color: #b8d4ff;
      width: 35px;
      text-align: center;
    }

    .team-name {
      flex: 1;
      text-align: center;
      font-size: 17px;
    }

    .team-flag {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .player-container {
      flex: 1;
      border: 3px solid #00A8E8;
      border-radius: 10px;
      margin-left: 10px;
      background: black;
      overflow: hidden;
      max-width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .match-title {
      color: white;
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .instructions {
      color: #b8d4ff;
      text-align: center;
      margin-top: 12px;
      font-size: 17px;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
        padding: 0;
      }

      .buttons-container {
        width: 95%;
      }

      .player-container {
        width: 95%;
        margin: 10px 0 0 0;
      }

      body {
        overflow-x: hidden;
      }
    }
  </style>

  <script>
    function openStream(url, title) {
      document.getElementById('streamFrame').src = url;
      document.getElementById('matchTitle').innerText = title;
    }
  </script>
</head>
<body>

  <div class="main-container">
    
    <div class="buttons-container">
      <div class="match-button" onclick="openStream('https://example.com/1','Team A vs Team B')">
        <img src="teamA.png" class="team-flag">
        <div class="team-name">Team A</div>
        <div class="match-time">20:00</div>
        <div class="team-name">Team B</div>
        <img src="teamB.png" class="team-flag">
      </div>

      <!-- Додаєш нові кнопки за зразком вище -->

    </div>

    <div class="player-container">
      <iframe id="streamFrame" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups"></iframe>
    </div>
  </div>

  <div class="instructions">Оберіть трансляцію</div>
  <div class="match-title" id="matchTitle"></div>

</body>
</html>
