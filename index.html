<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольна трансляція</title>

<style>
  body {
    background: url('https://imgpx.com/kfcPatf7nzWH.png') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: white;
    height: 100vh;
    overflow: hidden;
  }

  .layout {
    display: flex;
    gap: 12px;
    width: 100%;
    height: 100vh;
    max-width: 1500px;
    margin: auto;
    padding: 10px;
  }

  .sidebar {
    flex: 1;
    overflow-y: auto;
    padding-right: 6px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .stream-btn {
    width: 100%;
    background-color: rgba(41,52,64,0.92);
    color: white;
    border: 1px solid gray;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 6px;
    transition: .25s;
  }

  .stream-btn:hover {
    background-color: #556;
  }

  .stream-btn img {
    width: 22px;
    height: 15px;
    object-fit: cover;
  }

  /* ✅ Активна кнопка */
  .active-btn {
    background-color: #0077ff !important;
    border-color: white;
    transform: scale(1.05);
  }

  .player-container {
    flex: 3;
    overflow: hidden;
  }

  .responsive-player {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    background: black;
    border-radius: 10px;
  }

  iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Назва обраного матчу */
  #matchTitle {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 0 0 6px black;
  }

  @media (max-width: 768px) {
    body {
      overflow: auto;
    }

    .layout {
      flex-direction: column;
      height: auto;
    }

    .player-container {
      width: 100%;
      order: 1;
    }

    .sidebar {
      width: 100%;
      max-height: 220px;
      order: 2;
      overflow-y: scroll;
    }

    .stream-btn {
      justify-content: center;
      text-align: center;
      gap: 5px;
      font-size: 14px;
    }
  }
</style>
</head>

<body>
  <div class="layout">

    <!-- ✅ Кнопки матчів -->
    <div class="sidebar">
      <div class="buttons">

        <button class="stream-btn"
          onclick="setStream('https://rereyano.ru/player/4/200','Самсунспор vs Динамо', this)">
          <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Flag_of_Ukraine.png/330px-Flag_of_Ukraine.png'>
          Самсунспор <b>19:00</b> Динамо
          <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Flag_of_Ukraine.png/330px-Flag_of_Ukraine.png'>
        </button>

        <button class="stream-btn"
          onclick="setStream('https://rereyano.ru/player/4/200','Stream 2', this)">
          <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/330px-Flag_of_France.svg.png'>
          Stream 2 <b>21:00</b> FR
          <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/330px-Flag_of_France.svg.png'>
        </button>

        <button class="stream-btn"
          onclick="setStream('https://rereyano.ru/player/4/200','Stream 3', this)">
          <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Rettangolo_aureo.svg/320px-Rettangolo_aureo.svg.png'>
          Stream 3 <b>21:00</b> RU
          <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Rettangolo_aureo.svg/320px-Rettangolo_aureo.svg.png'>
        </button>

      </div>
    </div>

    <!-- ✅ Плеєр справа -->
    <div class="player-container">
      <div class="responsive-player">
        <iframe id="mainPlayer"
          src=""
          allow="fullscreen; autoplay; encrypted-media; picture-in-picture; orientation-lock"
          allowfullscreen
          sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock">
        </iframe>
      </div>

      <!-- ✅ Назва обраного матчу -->
      <div id="matchTitle">Оберіть трансляцію ⚽</div>
    </div>
  </div>

<script>
  let activeButton = null;

  function setStream(url, title, btn) {
    document.getElementById('mainPlayer').src = url;
    document.getElementById('matchTitle').innerText = title;

    if (activeButton) {
      activeButton.classList.remove('active-btn');
    }

    btn.classList.add('active-btn');
    activeButton = btn;
  }

  document.addEventListener('fullscreenchange', async () => {
    if (document.fullscreenElement) {
      try { await screen.orientation.lock('landscape'); } catch {}
    } else {
      try { await screen.orientation.unlock(); } catch {}
    }
  });
</script>

</body>
</html>
