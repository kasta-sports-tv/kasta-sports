<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольна трансляція</title>
  <style>
    body {
      background: url('https://imgpx.com/kfcPatf7nzWH.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    .player-container {
      max-width: 900px;
      margin: 20px auto;
      border-radius: 12px;
      padding: 15px;
    }

    .responsive-player {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: black;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .poster {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .poster img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .poster h2 {
      font-size: 22px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .stream-btn {
      background-color: rgba(41, 52, 64, 0.9);
      color: white;
      border: 1px solid gray;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .stream-btn:hover {
      background-color: #556;
      transform: scale(1.05);
    }

    .stream-btn img {
      width: 22px;
      height: 15px;
      object-fit: cover;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .player-container {
        max-width: 100%;
        margin: 10px;
        padding: 10px;
      }

      .poster img {
        width: 45px;
        height: 45px;
      }

      .poster h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="poster">
      <img src="https://s5.vcdn.biz/static/f/6346283531/image.jpg" alt="Shakhtar">
      <h2>Самсунспор vs Динамо</h2>
      <img src="https://s2.vcdn.biz/static/f/10541488691/image.jpg" alt="Legia">
    </div>

    <div class="responsive-player">
      <iframe id="mainPlayer"
        src=""
        allow="fullscreen; autoplay; encrypted-media; picture-in-picture; orientation-lock"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock"
      ></iframe>
    </div>

    <div class="buttons">
      <button class="stream-btn" onclick="setStream('https://kasta-sports.vercel.app/player.html?url=https%3A%2F%2Fstream-2.kasta-sports-tv.workers.dev%2Fproxy%2Fvideo.m3u8%3Ftoken%3D6581EDABE41C0')">
        Stream 1 | UA <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Flag_of_Ukraine.png/330px-Flag_of_Ukraine.png'>
      </button>
      <button class="stream-btn" onclick="setStream('https://rereyano.ru/player/4/43')">
        Stream 2 | FR <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/330px-Flag_of_France.svg.png'>
      </button>
    </div>
  </div>

  <script>
    function setStream(url) {
      const iframe = document.getElementById('mainPlayer');
      iframe.src = url;
    }

    // Автоматичний поворот при fullscreen
    document.addEventListener('fullscreenchange', async () => {
      if (document.fullscreenElement) {
        try {
          await screen.orientation.lock('landscape');
        } catch (err) {
          console.warn('Не вдалося заблокувати орієнтацію:', err);
        }
      } else {
        try {
          await screen.orientation.unlock();
        } catch (err) {
          // нічого
        }
      }
    });
  </script>
</body>
</html>
